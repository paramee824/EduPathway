<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความถนัดด้านการบริการและการโรงแรม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PK+Maehongson+Round+Demo&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'PK Maehongson Round Demo', cursive;
            background: linear-gradient(135deg, #f3f4f6, #e9ecef);
            transition: background-color 0.3s ease;
            background-image: url("P3.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'PK Maehongson Round Demo', sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .text-body {
            font-family: 'PK Maehongson Round Demo', cursive;
        }
        .bg-card {
            background: rgba(255, 255, 255, 0.9); /* ทำให้พื้นหลังโปร่งแสงเล็กน้อย */
            border-radius: 2rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-gradient {
            background-image: linear-gradient(to right, #2d9d86, #48bb78);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(45deg, #2d9d86, #48bb78);
            box-shadow: 0 8px 25px -5px rgba(45, 157, 134, 0.5), 0 4px 6px -2px rgba(45, 157, 134, 0.25);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(45, 157, 134, 0.7), 0 6px 12px -3px rgba(45, 157, 134, 0.4);
        }
        .btn-exit {
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            box-shadow: 0 8px 25px -5px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }
        .btn-exit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(239, 68, 68, 0.7), 0 6px 12px -3px rgba(239, 68, 68, 0.4);
        }
        .btn-red {
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            color: white;
            box-shadow: 0 8px 25px -5px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }
        .btn-red:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(239, 68, 68, 0.7), 0 6px 12px -3px rgba(239, 68, 68, 0.4);
        }
        input[type="radio"]:checked + label {
            background: linear-gradient(to right, #2d9d86, #48bb78);
            color: white;
            border-color: #2d9d86;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px -3px rgba(45, 157, 134, 0.5), 0 4px 6px -2px rgba(45, 157, 134, 0.25);
        }
        label {
            transition: all 0.2s ease;
        }
        label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .timer-glow {
            box-shadow: 0 0 10px 5px #ce0000, 0 0 20px 10px #ce0000;
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Splash Screen -->
    <div id="splash-screen" class="min-h-screen flex items-center justify-center text-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-xl animate-fadeIn">
            <div class="mb-6">
                <!-- SVG Icon for Hospitality theme -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-24 w-24 mx-auto text-[#2d9d86] animate-bounce-slow">
                    <path d="M7.493 18.067C6.67 16.92 6 15.602 6 14.25a6 6 0 0112 0c0 1.352-.67 2.67-1.493 3.817a.75.75 0 01-1.01-.194c-.955-.992-1.74-2.126-2.227-3.32a4.423 4.423 0 00-.771-1.554.75.75 0 00-1.314.004 4.423 4.423 0 00-.771 1.554c-.487 1.194-1.272 2.328-2.227 3.32a.75.75 0 01-1.01.194z" />
                    <path d="M12 2.25a.75.75 0 01.75.75v.582a4.5 4.5 0 004.935 4.935h.583a.75.75 0 010 1.5H17.75a.75.75 0 01-.75-.75V8.25a.75.75 0 01-.75-.75h-.582a4.502 4.502 0 00-5.118-4.103v-.357A.75.75 0 0112 2.25zM12 21a.75.75 0 01-.75-.75v-1.125a9 9 0 009-9h.75a.75.75 0 010 1.5h-.75a9 9 0 00-9 9v.75a.75.75 0 01-.75.75z" />
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gradient">แบบทดสอบความถนัดด้านการบริการและการโรงแรม</h1>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed mb-6">
                มาค้นหาศักยภาพของคุณในสายงานบริการ
                เพื่อประเมินความพร้อมสำหรับสาขาวิชาการโรงแรมและการท่องเที่ยว
            </p>
            <p class="text-lg md:text-xl text-gray-500 mb-8">ทั้งหมด 30 ข้อ</p>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <button id="startButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-primary">
                    เริ่มต้นทำแบบทดสอบ
                </button>
                <button id="leaveButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-exit">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Test Container -->
    <div id="test-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <div id="progress-container" class="w-full h-3 bg-gray-200 rounded-full mb-6">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-[#48bb78] to-[#2d9d86] rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            
            <div class="flex justify-between items-center mb-4 text-lg md:text-xl">
                <p id="question-number" class="text-gray-500"></p>
                <div id="timer" class="text-white bg-gradient-to-r from-[#ce0000] to-[#e64d4d] font-bold text-lg md:text-xl p-2 rounded-full border-2 border-transparent transition-all">
                    60
                </div>
            </div>
            
            <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-6 leading-relaxed"></h2>
            
            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            
            <div class="mt-8 flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
                <button id="prevButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-red" disabled>
                    &larr; ข้อก่อนหน้า
                </button>
                <button id="nextButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-primary">
                    ข้อต่อไป &rarr;
                </button>
                <button id="submitButton" class="hidden w-full md:w-auto px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-[#2ecc71] to-[#27ae60] rounded-full hover:from-[#27ae60] hover:to-[#1abc9c] transition duration-300 transform hover:scale-105">
                    ส่งคำตอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gradient mb-4">ผลการทดสอบ</h2>
            <p class="text-center text-xl md:text-2xl text-gray-700 mb-6">
                คะแนนของคุณคือ: <span id="score" class="font-bold text-2xl md:text-3xl text-[#2d9d86]"></span>
            </p>
            
            <div id="guidance-section" class="mb-8">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#2d9d86] pb-2">แนวทางการศึกษาและอาชีพ</h3>
                <p id="guidance-text" class="text-xl md:text-xl text-gray-700 leading-relaxed"></p>
            </div>

            <div id="recommended-majors" class="mt-8 text-center bg-gray-100 p-6 rounded-3xl shadow-lg">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">สาขาที่แนะนำ</h3>
                <p id="recommended-majors-text" class="mt-4 text-base md:text-lg text-gray-700">
                </p>
            </div>
            
            <div id="review-section">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#2d9d86] pb-2">สรุปคำตอบ</h3>
                <div id="review-list" class="space-y-4">
                    <!-- Review items will be dynamically inserted here -->
                </div>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="retakeButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-primary text-white">
                    ทำแบบทดสอบอีกครั้ง
                </button>
                <button id="exitButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-exit text-white">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-md transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-xl mb-4"></p>
            <button id="modal-close-button" class="px-4 py-2 bg-gray-800 text-white rounded-md">ปิด</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "หากลูกค้ามีปัญหาเรื่องห้องพัก สิ่งแรกที่คุณควรทำคือ?",
                options: ["ขอโทษและรับฟังปัญหาอย่างตั้งใจ", "รีบเปลี่ยนห้องให้ลูกค้าทันที", "แจ้งให้ลูกค้าไปติดต่อแผนกอื่น", "อธิบายว่าปัญหานั้นไม่ได้เกิดจากโรงแรม"],
                answer: "ขอโทษและรับฟังปัญหาอย่างตั้งใจ",
                explanation: "การแสดงความเห็นอกเห็นใจและรับฟังปัญหาอย่างตั้งใจเป็นขั้นตอนแรกที่สำคัญที่สุดในการสร้างความสัมพันธ์ที่ดีกับลูกค้า"
            },
            {
                question: "ข้อใดคือองค์ประกอบสำคัญที่สุดของการบริการที่ดีเยี่ยม?",
                options: ["ความรวดเร็ว", "ความสุภาพ", "การแก้ปัญหาอย่างตรงจุด", "ความจริงใจและความใส่ใจ"],
                answer: "ความจริงใจและความใส่ใจ",
                explanation: "ความจริงใจและความใส่ใจทำให้ลูกค้ารู้สึกว่าได้รับการดูแลอย่างแท้จริง ซึ่งเป็นสิ่งที่ทำให้การบริการนั้นน่าประทับใจและแตกต่าง"
            },
            {
                question: "ในสถานการณ์ที่ลูกค้าโกรธ คุณควรใช้เทคนิคการสื่อสารแบบใด?",
                options: ["พูดเสียงดังเพื่อแสดงความน่าเชื่อถือ", "เงียบและให้ลูกค้าพูดจนจบ", "ใช้คำพูดที่สงบและเป็นมิตร", "โต้เถียงเพื่อปกป้องตัวเอง"],
                answer: "ใช้คำพูดที่สงบและเป็นมิตร",
                explanation: "การใช้คำพูดที่สงบและเป็นมิตรช่วยลดความตึงเครียดและแสดงให้ลูกค้าเห็นว่าเราพร้อมที่จะรับฟังและแก้ไขปัญหาให้"
            },
            {
                question: "ทักษะใดที่จำเป็นที่สุดสำหรับพนักงานต้อนรับในโรงแรม?",
                options: ["การคำนวณเงิน", "การพูดหลายภาษา", "การจัดการเอกสาร", "การสร้างความประทับใจแรกพบ"],
                answer: "การสร้างความประทับใจแรกพบ",
                explanation: "พนักงานต้อนรับคือหน้าตาของโรงแรม การสร้างความประทับใจแรกพบที่ดีจะทำให้ลูกค้ารู้สึกอบอุ่นและประทับใจในบริการตั้งแต่แรกเห็น"
            },
            {
                question: "การจัดทำแพ็คเกจท่องเที่ยวควรคำนึงถึงสิ่งใดเป็นหลัก?",
                options: ["ค่าใช้จ่ายที่ถูกที่สุด", "สถานที่ท่องเที่ยวที่กำลังเป็นที่นิยม", "ความต้องการและความสนใจของลูกค้ากลุ่มเป้าหมาย", "การเดินทางที่สะดวกสบายที่สุด"],
                answer: "ความต้องการและความสนใจของลูกค้ากลุ่มเป้าหมาย",
                explanation: "แพ็คเกจท่องเที่ยวที่ดีควรตอบสนองความต้องการของลูกค้า เพื่อให้ลูกค้ารู้สึกคุ้มค่าและได้รับประสบการณ์ที่ดีที่สุด"
            },
            {
                question: "หากคุณต้องรับมือกับสถานการณ์ฉุกเฉินในโรงแรม คุณควรทำอย่างไรเป็นอันดับแรก?",
                options: ["วิ่งหนีเพื่อความปลอดภัยของตัวเอง", "แจ้งเหตุให้ผู้บังคับบัญชาทราบทันที", "ช่วยเหลือลูกค้าเท่าที่ทำได้", "ถ่ายรูปและวิดีโอเพื่อรายงานเหตุการณ์"],
                answer: "แจ้งเหตุให้ผู้บังคับบัญชาทราบทันที",
                explanation: "การแจ้งผู้บังคับบัญชาหรือผู้มีอำนาจเป็นสิ่งสำคัญที่สุดในสถานการณ์ฉุกเฉิน เพื่อให้สามารถประสานงานและจัดการสถานการณ์ได้อย่างเป็นระบบและรวดเร็ว"
            },
            {
                question: "ข้อใดคือความสำคัญของ 'การสร้างแบรนด์' ในธุรกิจการท่องเที่ยว?",
                options: ["ทำให้ธุรกิจดูมีราคาแพงขึ้น", "สร้างความแตกต่างและความน่าจดจำ", "เพิ่มจำนวนลูกค้า", "ลดค่าใช้จ่ายในการโฆษณา"],
                answer: "สร้างความแตกต่างและความน่าจดจำ",
                explanation: "แบรนด์ที่แข็งแกร่งจะทำให้ธุรกิจของคุณแตกต่างจากคู่แข่งและเป็นที่จดจำในใจลูกค้าได้ง่าย"
            },
            {
                question: "การใช้โซเชียลมีเดียในธุรกิจโรงแรมมีวัตถุประสงค์หลักเพื่ออะไร?",
                options: ["โปรโมทห้องพัก", "รับจองห้องพัก", "สร้างการมีส่วนร่วมกับลูกค้าและรับฟังความคิดเห็น", "เพื่อสร้างรายได้"],
                answer: "สร้างการมีส่วนร่วมกับลูกค้าและรับฟังความคิดเห็น",
                explanation: "โซเชียลมีเดียเป็นเครื่องมือที่ช่วยให้ธุรกิจสามารถพูดคุยกับลูกค้าได้โดยตรงและรับฟังข้อเสนอแนะต่างๆ ซึ่งช่วยในการปรับปรุงบริการให้ดียิ่งขึ้น"
            },
            {
                question: "หากลูกค้าขอสิ่งที่เป็นไปไม่ได้ (เช่น ขอให้ปิดถนนเพื่อจัดงาน) คุณควรปฏิเสธอย่างไรโดยไม่ทำให้ลูกค้าไม่พอใจ?",
                options: ["ปฏิเสธทันที", "อธิบายเหตุผลอย่างสุภาพและเสนอทางเลือกอื่น", "บอกว่าต้องปรึกษาผู้บริหารก่อน", "ยอมทำตามคำขอของลูกค้า"],
                answer: "อธิบายเหตุผลอย่างสุภาพและเสนอทางเลือกอื่น",
                explanation: "การปฏิเสธอย่างสุภาพและให้ทางเลือกอื่นแสดงถึงความใส่ใจและมุ่งมั่นที่จะช่วยเหลือลูกค้าอย่างเต็มที่ แม้ในสิ่งที่ทำไม่ได้"
            },

            isModalOpen = false;
        }

        modalCloseButton.addEventListener('click', hideModal);

        function startTimer() {
            timerElement.textContent = timeRemaining;
            timerElement.classList.remove('timer-glow');
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 10) {
                    timerElement.classList.add('timer-glow');
                } else {
                    timerElement.classList.remove('timer-glow');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function handleTimeUp() {
            if (currentQuestionIndex < questions.length - 1) {
                userAnswers[currentQuestionIndex] = "ไม่มีคำตอบ";
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
                showModal("หมดเวลาแล้ว! คำตอบของคุณสำหรับข้อนี้ถูกข้ามไป");
            } else {
                calculateScore();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = 60;
            startTimer();
        }

        function showQuestion(index) {
            const question = questions[index];
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            questionNumberElement.textContent = `ข้อที่ ${index + 1} จาก ${questions.length}`;

            question.options.forEach(option => {
                const optionWrapper = document.createElement('div');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = option;
                radioInput.id = `option-${option.replace(/\s/g, '-')}`;
                radioInput.className = 'hidden';

                const label = document.createElement('label');
                label.htmlFor = `option-${option.replace(/\s/g, '-')}`;
                label.textContent = option;
                label.className = `block cursor-pointer px-6 py-4 text-lg md:text-xl rounded-full border-2 border-gray-300 transition-colors duration-300 text-gray-800 hover:bg-gray-100 hover:border-gray-400`;

                if (userAnswers[index] === option) {
                    radioInput.checked = true;
                }

                radioInput.addEventListener('change', (e) => {
                    userAnswers[index] = e.target.value;
                });

                optionWrapper.appendChild(radioInput);
                optionWrapper.appendChild(label);
                optionsContainer.appendChild(optionWrapper);
            });

            prevButton.disabled = index === 0;
            if (index === questions.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
            
            const progress = ((index + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                const selectedOption = optionsContainer.querySelector('input[name="answer"]:checked');
                userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
                resetTimer();
            }
        });

        function calculateScore() {
            let correctAnswers = 0;
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === question.answer) {
                    correctAnswers++;
                }
            });
            score = correctAnswers;
            showResults();
        }

        submitButton.addEventListener('click', () => {
            const selectedOption = optionsContainer.querySelector('input[name="answer"]:checked');
            userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
            clearInterval(timerInterval);
            calculateScore();
        });

        function showResults() {
            testContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreElement.textContent = `${score} / ${questions.length}`;

            const percentage = (score / questions.length) * 100;
            let guidanceMessage = "";
            let recommendedMajorsMessage = "";

            if (percentage >= 80) {
                guidanceMessage = "เยี่ยมมาก! คุณมีความถนัดด้านการบริการสูงมาก คุณมีทักษะในการสื่อสารและแก้ปัญหาเฉพาะหน้าที่ยอดเยี่ยม ซึ่งเป็นรากฐานที่แข็งแกร่งสำหรับอาชีพด้านการโรงแรมและการท่องเที่ยว";
                recommendedMajorsMessage = `จากคะแนนของคุณ (${score}/${questions.length}) คุณเหมาะสมอย่างยิ่งสำหรับสาขา <span class="font-bold text-teal-600">การโรงแรม</span> และ <span class="font-bold text-teal-600">การท่องเที่ยว</span>`;
                confetti({
                    particleCount: 150,
                    spread: 180,
                    origin: { y: 0.6 }
                });
            } else if (percentage >= 50) {
                guidanceMessage = "ดีมาก! คุณมีความเข้าใจพื้นฐานที่ดีในงานบริการและการดูแลลูกค้า การพัฒนาทักษะการสื่อสารและเพิ่มความละเอียดอ่อนในการให้บริการจะช่วยให้คุณแข็งแกร่งขึ้น";
                recommendedMajorsMessage = `คะแนนของคุณ (${score}/${questions.length}) แสดงว่าคุณมีความสนใจในสายงานนี้ ลองพิจารณาสาขา <span class="font-bold text-teal-600">การโรงแรม</span> และ <span class="font-bold text-teal-600">การท่องเที่ยว</span> และพัฒนาทักษะที่เกี่ยวข้องเพิ่มเติมนะครับ`;
            } else {
                guidanceMessage = "ไม่ต้องกังวลไปครับ! แบบทดสอบนี้เป็นเพียงส่วนหนึ่งในการสำรวจตัวเอง หากคุณมีความสนใจในสาขานี้จริง คุณสามารถพัฒนาความถนัดด้านการบริการได้ด้วยการฝึกฝนอย่างต่อเนื่อง";
                recommendedMajorsMessage = `คะแนนของคุณ (${score}/${questions.length}) แสดงว่านี่อาจไม่ใช่ความถนัดหลักของคุณในตอนนี้ แต่ถ้าคุณยังสนใจในสายงานนี้ ควรเน้นการศึกษาและฝึกฝนทักษะด้าน <span class="font-bold text-teal-600">การสื่อสาร, การแก้ปัญหาเฉพาะหน้า และการดูแลลูกค้า</span> เพื่อเพิ่มศักยภาพของตัวเองครับ`;
            }

            guidanceTextElement.innerHTML = guidanceMessage;
            recommendedMajorsTextElement.innerHTML = recommendedMajorsMessage;

            reviewList.innerHTML = '';
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;
                const reviewItem = document.createElement('div');
                reviewItem.className = `p-4 rounded-xl border ${isCorrect ? 'border-green-400 bg-green-50' : 'border-red-400 bg-red-50'}`;
                reviewItem.innerHTML = `
                    <div class="flex items-center space-x-2 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                            ${isCorrect
                                ? `<path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />`
                                : `<path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />`}
                        </svg>
                        <p class="font-semibold text-lg md:text-xl">ข้อที่ ${index + 1}: ${question.question}</p>
                    </div>
                    <p class="mb-1 text-base md:text-lg">
                        <span class="font-medium">คำตอบของคุณ:</span> <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-bold">${userAnswer || 'ไม่ได้ตอบ'}</span>
                    </p>
                    <p class="text-base md:text-lg">
                        <span class="font-medium">คำตอบที่ถูกต้อง:</span> <span class="text-gray-800 font-bold">${question.answer}</span>
                    </p>
                    ${question.explanation ? `<p class="mt-2 text-sm md:text-base text-gray-600"><strong>เหตุผล:</strong> ${question.explanation}</p>` : ''}
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        startButton.addEventListener('click', () => {
            splashScreen.classList.add('hidden');
            testContainer.classList.remove('hidden');
            userAnswers = Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            showQuestion(currentQuestionIndex);
            resetTimer();
        });

        retakeButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            splashScreen.classList.remove('hidden');
        });

        leaveButtonSplash.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
