<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความถนัดด้านเทคนิคและวิศวกรรม (30 ข้อ)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PK+Maehongson+Round+Demo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PK Maehongson Round Demo', cursive;
            background: linear-gradient(135deg, #f3f4f6, #e9ecef);
            transition: background-color 0.3s ease;
            background-image: url("PVid.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'PK Maehongson Round Demo', sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .text-body {
            font-family: 'PK Maehongson Round Demo', cursive;
        }
        .bg-card {
            background: rgba(255, 255, 255, 0.9); /* ทำให้พื้นหลังโปร่งแสงเล็กน้อย */
            border-radius: 2rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-gradient {
            background-image: linear-gradient(to right, #000080, #3a3a98);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(45deg, #000080, #3a3a98);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 128, 0.5), 0 4px 6px -2px rgba(0, 0, 128, 0.25);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(0, 0, 128, 0.7), 0 6px 12px -3px rgba(0, 0, 128, 0.4);
        }
        .btn-exit {
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            box-shadow: 0 8px 25px -5px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }
        .btn-exit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(239, 68, 68, 0.7), 0 6px 12px -3px rgba(239, 68, 68, 0.4);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            background-color: #cfd8e3;
        }
        input[type="radio"]:checked + label {
            background: linear-gradient(to right, #ecb445, #f5d18c);
            color: white;
            border-color: #ecb445;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px -3px rgba(236, 180, 69, 0.5), 0 4px 6px -2px rgba(236, 180, 69, 0.25);
        }
        label {
            transition: all 0.2s ease;
        }
        label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .timer-glow {
            box-shadow: 0 0 10px 5px #ce0000, 0 0 20px 10px #ce0000;
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .answer-highlight {
            background: linear-gradient(to right, #22c55e, #16a34a);
            color: white;
            border-color: #16a34a;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Splash Screen -->
    <div id="splash-screen" class="min-h-screen flex items-center justify-center text-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-xl animate-fadeIn">
            <div class="mb-6">
                <!-- SVG Icon for Technical/Engineering theme (Gear) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-24 w-24 mx-auto text-[#000080] animate-spin-slow">
                    <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06l6.22-6.22H3a.75.75 0 010-1.5h16.19l-6.22-6.22a.75.75 0 010-1.06z" clip-rule="evenodd" />
                    <path d="M11.75 4.5a.75.75 0 00-1.5 0V7.25H9.5a.75.75 0 000 1.5h.75V11a.75.75 0 001.5 0V8.75h.75a.75.75 0 000-1.5h-.75V4.5zM15.5 13.5a.75.75 0 00-1.5 0v2.75h-1.25a.75.75 0 000 1.5h1.25V19a.75.75 0 001.5 0v-1.25h1.25a.75.75 0 000-1.5h-1.25V13.5zM5.5 13.5a.75.75 0 00-1.5 0v1.25H3a.75.75 0 000 1.5h1V17a.75.75 0 001.5 0v-1.25H7a.75.75 0 000-1.5H5.5V13.5zM11.75 19.5a.75.75 0 00-1.5 0v1.25H9.5a.75.75 0 000 1.5h.75V23a.75.75 0 001.5 0v-1.25h.75a.75.75 0 000-1.5h-.75V19.5zM20.5 10.5a.75.75 0 00-1.5 0v1.25h-1.25a.75.75 0 000 1.5h1.25V14a.75.75 0 001.5 0v-1.25h1.25a.75.75 0 000-1.5H20.5V10.5z" />
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gradient">แบบทดสอบความถนัดด้านเทคนิคและวิศวกรรม</h1>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed mb-6">
                มาสำรวจความเข้าใจในหลักการวิทยาศาสตร์และวิศวกรรม
                เพื่อประเมินความพร้อมสำหรับสาขาวิชาที่ต้องใช้การคิดวิเคราะห์
            </p>
            <p class="text-lg md:text-xl text-gray-500 mb-8">ทั้งหมด 30 ข้อ</p>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <button id="startButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-primary">
                    เริ่มต้นทำแบบทดสอบ
                </button>
                <button id="leaveButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-exit">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Test Container -->
    <div id="test-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <div id="progress-container" class="w-full h-3 bg-gray-200 rounded-full mb-6">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-[#000080] to-[#3a3a98] rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            
            <div class="flex justify-between items-center mb-4 text-lg md:text-xl">
                <p id="question-number" class="text-gray-500"></p>
                <div id="timer" class="text-white bg-gradient-to-r from-[#ce0000] to-[#e64d4d] font-bold text-lg md:text-xl p-2 rounded-full border-2 border-transparent transition-all">
                    60
                </div>
            </div>
            
            <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-6 leading-relaxed"></h2>
            
            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            
            <div class="mt-8 flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
                <button id="prevButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-exit" disabled>
                    &larr; ข้อก่อนหน้า
                </button>
                <button id="nextButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-primary">
                    ข้อต่อไป &rarr;
                </button>
                <button id="submitButton" class="hidden w-full md:w-auto px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-[#2ecc71] to-[#27ae60] rounded-full hover:from-[#27ae60] hover:to-[#1abc9c] transition duration-300 transform hover:scale-105">
                    ส่งคำตอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gradient mb-4">ผลการทดสอบ</h2>
            <p class="text-center text-xl md:text-2xl text-gray-700 mb-6">
                คะแนนของคุณคือ: <span id="score" class="font-bold text-2xl md:text-3xl text-[#000080]"></span>
            </p>
            
            <div id="guidance-section" class="mb-8">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#000080] pb-2">แนวทางการศึกษาและอาชีพ</h3>
                <p id="guidance-text" class="text-xl md:text-xl text-gray-700 leading-relaxed"></p>
            </div>

            <div id="recommended-majors" class="mt-8 text-center bg-gray-100 p-6 rounded-3xl shadow-lg">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">สาขาที่แนะนำ</h3>
                <p id="recommended-majors-text" class="mt-4 text-base md:text-lg text-gray-700">
                </p>
            </div>
            
            <div id="review-section">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#000080] pb-2">สรุปคำตอบ</h3>
                <div id="review-list" class="space-y-4">
                    <!-- Review items will be dynamically inserted here -->
                </div>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="retakeButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-primary text-white">
                    ทำแบบทดสอบอีกครั้ง
                </button>
                <button id="exitButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-exit text-white">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-md transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-xl mb-4"></p>
            <button id="modal-close-button" class="px-4 py-2 bg-gray-800 text-white rounded-md">ปิด</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "ข้อใดคือหน่วยของความต้านทานไฟฟ้า?",
                options: ["โวลต์", "แอมแปร์", "โอห์ม", "วัตต์"],
                answer: "โอห์ม",
                explanation: "โอห์ม ($$\\Omega$$) เป็นหน่วยของความต้านทานไฟฟ้า โดยโวลต์ (V) คือความต่างศักย์, แอมแปร์ (A) คือกระแสไฟฟ้า และวัตต์ (W) คือกำลังไฟฟ้า"
            },
            {
                question: "กฎของนิวตันข้อที่สอง อธิบายความสัมพันธ์ระหว่างอะไร?",
                options: ["แรงและพลังงาน", "แรงและมวล", "มวลและความเร่ง", "แรง, มวล และความเร่ง"],
                answer: "แรง, มวล และความเร่ง",
                explanation: "กฎของนิวตันข้อที่สอง ($$F=ma$$) ระบุว่าแรงที่กระทำต่อวัตถุเท่ากับผลคูณของมวลและความเร่ง"
            },
            {
                question: "สสารในสถานะใดที่อะตอมมีการจัดเรียงตัวเป็นระเบียบและสั่นอยู่กับที่?",
                options: ["ของแข็ง", "ของเหลว", "แก๊ส", "พลาสมา"],
                answer: "ของแข็ง",
                explanation: "ในสถานะของแข็ง อะตอมจะถูกยึดติดกันอย่างแน่นหนาในโครงสร้างผลึก ทำให้มีรูปร่างและปริมาตรที่แน่นอน"
            },
            {
                question: "พลังงานจลน์ (Kinetic energy) คือพลังงานที่เกิดจากอะไร?",
                options: ["ตำแหน่ง", "การเคลื่อนที่", "ความร้อน", "ศักย์ไฟฟ้า"],
                answer: "การเคลื่อนที่",
                explanation: "พลังงานจลน์คือพลังงานที่วัตถุมีเนื่องจากการเคลื่อนที่ โดยมีสูตรคือ $$\\frac{1}{2}mv^2$$"
            },
            {
                question: "ข้อใดคือวัสดุประเภทเซมิคอนดักเตอร์ (Semiconductor)?",
                options: ["เหล็ก", "ทองแดง", "ซิลิคอน", "พลาสติก"],
                answer: "ซิลิคอน",
                explanation: "ซิลิคอน (Si) เป็นธาตุในหมู่ IV และเป็นเซมิคอนดักเตอร์ที่ใช้กันอย่างแพร่หลายในการผลิตอุปกรณ์อิเล็กทรอนิกส์"
            },
            {
                question: "แรงดึงดูดระหว่างมวลของนิวตัน (Newton's law of universal gravitation) อธิบายความสัมพันธ์ระหว่างอะไร?",
                options: ["มวลและระยะทาง", "มวลและแรงโน้มถ่วง", "ระยะทางและแรง", "มวล, แรง และระยะทาง"],
                answer: "มวล, แรง และระยะทาง",
                explanation: "กฎนี้ระบุว่าแรงดึงดูดระหว่างวัตถุสองก้อนแปรผันตรงกับผลคูณของมวลทั้งสองและแปรผกผันกับกำลังสองของระยะทางระหว่างศูนย์กลางของวัตถุทั้งสอง"
            },
            {
                question: "ข้อใดคือคุณสมบัติหลักของวัสดุที่ใช้เป็นฉนวนไฟฟ้า?",
                options: ["นำไฟฟ้าได้ดี", "นำความร้อนได้ดี", "ต้านทานการไหลของกระแสไฟฟ้าได้ดี", "มีน้ำหนักเบา"],
                answer: "ต้านทานการไหลของกระแสไฟฟ้าได้ดี",
                explanation: "ฉนวนไฟฟ้ามีคุณสมบัติในการต้านทานการไหลของกระแสไฟฟ้าได้ดีมาก จึงนำมาใช้เพื่อป้องกันไม่ให้กระแสไฟฟ้าไหลไปยังส่วนที่ไม่ต้องการ"
            },
            {
                question: "ส่วนประกอบใดในวงจรไฟฟ้าที่ทำหน้าที่ควบคุมปริมาณกระแสไฟฟ้า?",
                options: ["ตัวเก็บประจุ", "ตัวต้านทาน", "ขดลวด", "ไดโอด"],
                answer: "ตัวต้านทาน",
                explanation: "ตัวต้านทานทำหน้าที่จำกัดปริมาณกระแสไฟฟ้าที่ไหลผ่านวงจรไฟฟ้าตามกฎของโอห์ม ($$V=IR$$)"
            },
            {
                question: "สมการของพลังงานจลน์คืออะไร?",
                options: ["E = mc²", "$$KE = \\frac{1}{2}mv^2$$", "$$F = ma$$", "$$P = IV$$"],
                answer: "$$KE = \\frac{1}{2}mv^2$$",
                explanation: "สมการ $$KE = \\frac{1}{2}mv^2$$ ใช้ในการคำนวณพลังงานจลน์ โดย KE คือพลังงานจลน์, m คือมวล และ v คือความเร็ว"
            },
            {
                question: "ข้อใดคือกระบวนการที่ของเหลวเปลี่ยนสถานะเป็นแก๊ส?",
                options: ["การกลั่น", "การควบแน่น", "การระเหย", "การแข็งตัว"],
                answer: "การระเหย",
                explanation: "การระเหยคือกระบวนการที่โมเลกุลของของเหลวเปลี่ยนสถานะเป็นแก๊สที่อุณหภูมิต่ำกว่าจุดเดือด"
            },
            {
                question: "เครื่องยนต์ประเภทใดที่ใช้หลักการเผาไหม้เชื้อเพลิงภายในเพื่อขับเคลื่อน?",
                options: ["เครื่องยนต์สันดาปภายนอก", "เครื่องยนต์ดีเซล", "มอเตอร์ไฟฟ้า", "เครื่องยนต์เจ็ต"],
                answer: "เครื่องยนต์ดีเซล",
                explanation: "เครื่องยนต์ดีเซลเป็นเครื่องยนต์สันดาปภายในที่ใช้ความร้อนจากการอัดอากาศเพื่อจุดระเบิดเชื้อเพลิง"
            },
            {
                question: "ข้อใดคือสารหล่อลื่นที่ใช้ในเครื่องยนต์?",
                options: ["น้ำมัน", "น้ำ", "แอลกอฮอล์", "เบนซิน"],
                answer: "น้ำมัน",
                explanation: "น้ำมันหล่อลื่นจะช่วยลดแรงเสียดทานและสึกหรอของชิ้นส่วนภายในเครื่องยนต์"
            },
            {
                question: "หลักการทำงานของหม้อแปลงไฟฟ้า (Transformer) ขึ้นอยู่กับอะไร?",
                options: ["กฎของโอห์ม", "กฎของฟาราเดย์", "กฎของนิวตัน", "กฎของเคอร์ชอฟฟ์"],
                answer: "กฎของฟาราเดย์",
                explanation: "หม้อแปลงไฟฟ้าทำงานบนหลักการเหนี่ยวนำแม่เหล็กไฟฟ้า (Electromagnetic Induction) ตามกฎของฟาราเดย์"
            },
            {
                question: "ข้อใดคือวัสดุที่ใช้ทำไส้หลอดไฟ?",

        function showModal(message) {

            modal.classList.remove('hidden');

            isModalOpen = true;

            modal.classList.add('hidden');
            modal.classList.remove('flex');
            isModalOpen = false;
        }

        modalCloseButton.addEventListener('click', hideModal);

        function startTimer() {
            timerElement.textContent = timeRemaining;
            timerElement.classList.remove('timer-glow');
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 10) {
                    timerElement.classList.add('timer-glow');
                } else {
                    timerElement.classList.remove('timer-glow');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function handleTimeUp() {
            if (currentQuestionIndex < questions.length - 1) {
                userAnswers[currentQuestionIndex] = "ไม่มีคำตอบ";
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
                showModal("หมดเวลาแล้ว! คำตอบของคุณสำหรับข้อนี้ถูกข้ามไป");
            } else {
                calculateScore();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = 60;
            startTimer();
        }

        function showQuestion(index) {
            const question = questions[index];
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            questionNumberElement.textContent = `ข้อที่ ${index + 1} จาก ${questions.length}`;

            question.options.forEach(option => {
                const optionWrapper = document.createElement('div');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = option;
                radioInput.id = `option-${option.replace(/\s/g, '-')}`;
                radioInput.className = 'hidden';

                const label = document.createElement('label');
                label.htmlFor = `option-${option.replace(/\s/g, '-')}`;
                label.textContent = option;

                if (userAnswers[index] === option) {

                optionWrapper.appendChild(radioInput);

                optionsContainer.appendChild(optionWrapper);

                        <span class="font-medium">คำตอบของคุณ:</span> <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-bold">${userAnswer || 'ไม่ได้ตอบ'}</span>
                    </p>
                    <p class="text-base md:text-lg">
                        <span class="font-medium">คำตอบที่ถูกต้อง:</span> <span class="text-gray-800 font-bold">${question.answer}</span>
                    </p>
                    ${question.explanation ? `<p class="mt-2 text-sm md:text-base text-gray-600"><strong>เหตุผล:</strong> ${question.explanation}</p>` : ''}
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        startButton.addEventListener('click', () => {
            splashScreen.classList.add('hidden');
            testContainer.classList.remove('hidden');
            userAnswers = Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            showQuestion(currentQuestionIndex);
            resetTimer();
        });

        retakeButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            splashScreen.classList.remove('hidden');
        });

        leaveButtonSplash.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
