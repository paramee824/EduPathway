<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความถนัดด้านวิศวกรรมการบินและอวกาศ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PK+Maehongson+Round+Demo&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'PK Maehongson Round Demo', cursive;
            background: linear-gradient(135deg, #f3f4f6, #e9ecef);
            transition: background-color 0.3s ease;
            background-image: url("P6.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'PK Maehongson Round Demo', sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .text-body {
            font-family: 'PK Maehongson Round Demo', cursive;
        }
        .bg-card {
            background: rgba(255, 255, 255, 0.9); /* ทำให้พื้นหลังโปร่งแสงเล็กน้อย */
            border-radius: 2rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-gradient {
            background-image: linear-gradient(to right, #4338ca, #312e81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4338ca, #312e81);
            box-shadow: 0 8px 25px -5px rgba(67, 56, 202, 0.5), 0 4px 6px -2px rgba(67, 56, 202, 0.25);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(67, 56, 202, 0.7), 0 6px 12px -3px rgba(67, 56, 202, 0.4);
        }
        .btn-exit {
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            box-shadow: 0 8px 25px -5px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }
        .btn-exit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(239, 68, 68, 0.7), 0 6px 12px -3px rgba(239, 68, 68, 0.4);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            background-color: #cfd8e3;
        }
        input[type="radio"]:checked + label {
            background: linear-gradient(to right, #6b7280, #9ca3af);
            color: white;
            border-color: #6b7280;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px -3px rgba(107, 114, 128, 0.5), 0 4px 6px -2px rgba(107, 114, 128, 0.25);
        }
        label {
            transition: all 0.2s ease;
        }
        label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .timer-glow {
            box-shadow: 0 0 10px 5px #ce0000, 0 0 20px 10px #ce0000;
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Splash Screen -->
    <div id="splash-screen" class="min-h-screen flex items-center justify-center text-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-xl animate-fadeIn">
            <div class="mb-6">
                <!-- SVG Icon for Aerospace theme (Rocket) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-24 w-24 mx-auto text-[#4338ca] animate-spin-slow">
                    <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a.75.75 0 00-1.06 0l-8.69 8.69a.75.75 0 001.06 1.06l8.69-8.69z" />
                    <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.211a.75.75 0 01-.75.75H12a.75.75 0 01-.75-.75V13.677c.03-.028.06-.056.09-.086L12 5.432z" />
                    <path d="M2.25 13.677L12 5.432l9.75 9.75a.75.75 0 01-.75.75H3a.75.75 0 01-.75-.75v-6.21a.75.75 0 01-.09-.088z" />
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gradient">แบบทดสอบความถนัดด้านวิศวกรรมการบิน</h1>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed mb-6">
                วัดความรู้เชิงเทคนิคการบิน, การคำนวณความแม่นยำ และการตัดสินใจเชิงวิศวกรรมที่จำเป็นสำหรับสายงานนี้
            </p>
            <p class="text-lg md:text-xl text-gray-500 mb-8">ทั้งหมด 30 ข้อ</p>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <button id="startButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-primary">
                    เริ่มต้นทำแบบทดสอบ
                </button>
                <button id="leaveButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-exit">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Test Container -->
    <div id="test-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <div id="progress-container" class="w-full h-3 bg-gray-200 rounded-full mb-6">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-[#4338ca] to-[#312e81] rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            
            <div class="flex justify-between items-center mb-4 text-lg md:text-xl">
                <p id="question-number" class="text-gray-500"></p>
                <div id="timer" class="text-white bg-gradient-to-r from-[#ce0000] to-[#e64d4d] font-bold text-lg md:text-xl p-2 rounded-full border-2 border-transparent transition-all">
                    60
                </div>
            </div>
            
            <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-6 leading-relaxed"></h2>
            
            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            
            <div class="mt-8 flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
                <button id="prevButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-exit" disabled>
                    &larr; ข้อก่อนหน้า
                </button>
                <button id="nextButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-primary">
                    ข้อต่อไป &rarr;
                </button>
                <button id="submitButton" class="hidden w-full md:w-auto px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-[#2ecc71] to-[#27ae60] rounded-full hover:from-[#27ae60] hover:to-[#1abc9c] transition duration-300 transform hover:scale-105">
                    ส่งคำตอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gradient mb-4">ผลการทดสอบ</h2>
            <p class="text-center text-xl md:text-2xl text-gray-700 mb-6">
                คะแนนของคุณคือ: <span id="score" class="font-bold text-2xl md:text-3xl text-[#4338ca]"></span>
            </p>
            
            <div id="guidance-section" class="mb-8">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#4338ca] pb-2">แนวทางการศึกษาและอาชีพ</h3>
                <p id="guidance-text" class="text-xl md:text-xl text-gray-700 leading-relaxed"></p>
            </div>

            <div id="recommended-majors" class="mt-8 text-center bg-gray-100 p-6 rounded-3xl shadow-lg">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">สาขาที่แนะนำ</h3>
                <p id="recommended-majors-text" class="mt-4 text-base md:text-lg text-gray-700">
                </p>
            </div>
            
            <div id="review-section">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#4338ca] pb-2">สรุปคำตอบ</h3>
                <div id="review-list" class="space-y-4">
                    <!-- Review items will be dynamically inserted here -->
                </div>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="retakeButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-primary text-white">
                    ทำแบบทดสอบอีกครั้ง
                </button>
                <button id="exitButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-exit text-white">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-md transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-xl mb-4"></p>
            <button id="modal-close-button" class="px-4 py-2 bg-gray-800 text-white rounded-md">ปิด</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "แรงใดที่ทำให้อากาศยานลอยตัวขึ้นจากพื้น?",
                options: ["แรงขับ (Thrust)", "แรงยก (Lift)", "แรงต้าน (Drag)", "แรงโน้มถ่วง (Weight)"],
                answer: "แรงยก (Lift)",
                explanation: "แรงยก (Lift) คือแรงที่กระทำในทิศทางตั้งฉากกับทิศทางลม ทำให้เกิดการลอยตัวขึ้นของอากาศยาน"
            },
            {
                question: "หลักการของ Bernoulli's Principle เกี่ยวข้องกับอะไรในการบิน?",
                options: ["ความร้อนและความดัน", "ความดันและความเร็ว", "ความเร็วและแรงโน้มถ่วง", "แรงยกและแรงต้าน"],
                answer: "ความดันและความเร็ว",
                explanation: "Bernoulli's Principle ระบุว่าเมื่อความเร็วของของไหลเพิ่มขึ้น ความดันของของไหลจะลดลง ซึ่งเป็นหลักการสำคัญในการสร้างแรงยกของปีกเครื่องบิน"
            },
            {
                question: "อุปกรณ์ใดที่ใช้ควบคุมการเคลื่อนที่ของเครื่องบินในแกน Pitch (ก้ม-เงย)?",
                options: ["Ailerons", "Flaps", "Elevators", "Rudder"],
                answer: "Elevators",
                explanation: "Elevators เป็นแผ่นควบคุมที่อยู่บนแพนหางระดับ ใช้ในการควบคุมการก้ม-เงยของเครื่องบิน"
            },
            {
                question: "หน่วยวัดความสูงของเครื่องบินคือ?",
                options: ["เมตร (meters)", "ฟุต (feet)", "กิโลเมตร (kilometers)", "ไมล์ (miles)"],
                answer: "ฟุต (feet)",
                explanation: "ความสูงของเครื่องบินโดยทั่วไปจะวัดเป็นฟุต (feet) ซึ่งเป็นหน่วยมาตรฐานในอุตสาหกรรมการบิน"
            },
            {
                question: "หน้าที่หลักของเครื่องยนต์ไอพ่น (Jet Engine) คืออะไร?",
                options: ["ผลิตไฟฟ้า", "สร้างแรงขับ", "ควบคุมทิศทาง", "เพิ่มแรงยก"],
                answer: "สร้างแรงขับ",
                explanation: "เครื่องยนต์ไอพ่นทำหน้าที่ดูดอากาศเข้ามาบีบอัดและจุดระเบิดเพื่อพ่นไอเสียออกด้วยความเร็วสูง ทำให้เกิดแรงขับเคลื่อนไปข้างหน้า"
            },
            {
                question: "ในแผนผังวงจรไฟฟ้า สัญลักษณ์รูปตัว 'M' หมายถึงอะไร?",
                options: ["มอเตอร์", "มิเตอร์", "แม่เหล็ก", "เมนสวิตช์"],
                answer: "มอเตอร์",
                explanation: "ในแผนผังวงจรไฟฟ้า สัญลักษณ์รูปตัว 'M' เป็นสัญลักษณ์มาตรฐานสำหรับมอเตอร์ (Motor)"
            },
            {
                question: "หากคุณต้องการคำนวณแรงดัน (Voltage) ของวงจรไฟฟ้า โดยรู้ค่ากระแส (Current) และความต้านทาน (Resistance) คุณจะใช้กฎใด?",
                options: ["กฎของนิวตัน", "กฎของโอห์ม", "กฎของเบอร์นูลลี", "กฎของเคปเลอร์"],
                answer: "กฎของโอห์ม",
                explanation: "กฎของโอห์ม (Ohm's Law) ระบุความสัมพันธ์ระหว่างแรงดัน (V), กระแส (I) และความต้านทาน (R) ด้วยสูตร V = IR"
            },
            {
                question: "ในภารกิจอวกาศ ความเร็วหลุดพ้น (Escape Velocity) หมายถึงอะไร?",
                options: ["ความเร็วที่ยานอวกาศต้องใช้เพื่อเข้าสู่ชั้นบรรยากาศ", "ความเร็วต่ำสุดที่ต้องใช้เพื่อหลุดพ้นจากแรงโน้มถ่วงของโลก", "ความเร็วสูงสุดที่ยานอวกาศสามารถทำได้", "ความเร็วในการโคจรรอบโลก"],
                answer: "ความเร็วต่ำสุดที่ต้องใช้เพื่อหลุดพ้นจากแรงโน้มถ่วงของโลก",
                explanation: "ความเร็วหลุดพ้นคือความเร็วต่ำสุดที่วัตถุต้องใช้เพื่อเอาชนะแรงโน้มถ่วงของดาวเคราะห์และเดินทางสู่ห้วงอวกาศ"
            },
            {
                question: "ชิ้นส่วนใดของเครื่องบินที่ทำหน้าที่เพิ่มแรงยกขณะบินขึ้นและลงจอด?",
                options: ["Ailerons", "Spoilers", "Flaps", "Rudder"],
                answer: "Flaps",
                explanation: "Flaps เป็นอุปกรณ์ที่ติดตั้งอยู่บนปีกใกล้กับลำตัว ทำหน้าที่เพิ่มพื้นที่ปีกและส่วนโค้งเพื่อเพิ่มแรงยกในขณะที่เครื่องบินใช้ความเร็วต่ำ"
            },
            {
                question: "หากต้องการลดน้ำหนักของชิ้นส่วนในอากาศยาน วัสดุใดที่นิยมใช้?",
                options: ["เหล็ก", "ตะกั่ว", "อะลูมิเนียมอัลลอยด์", "คอนกรีต"],
                answer: "อะลูมิเนียมอัลลอยด์",
                explanation: "อะลูมิเนียมอัลลอยด์เป็นวัสดุที่นิยมใช้ในอุตสาหกรรมการบินเนื่องจากมีน้ำหนักเบาและมีความแข็งแรงสูง"
            },
            {
                question: "ระบบ Avionic ในเครื่องบินทำหน้าที่อะไร?",
                options: ["ควบคุมการจ่ายน้ำมัน", "จัดการระบบอิเล็กทรอนิกส์และคอมพิวเตอร์", "ทำความสะอาดห้องโดยสาร", "จัดเตรียมอาหาร"],
                answer: "จัดการระบบอิเล็กทรอนิกส์และคอมพิวเตอร์",
                explanation: "Avionics (Aviation Electronics) คือระบบอิเล็กทรอนิกส์ทั้งหมดที่ใช้ในอากาศยาน เช่น ระบบนำร่อง ระบบสื่อสาร และระบบแสดงผลในห้องนักบิน"
            },
            {
                question: "ข้อใดคือแรงกระทำทั้ง 4 ในการบิน?",
                options: ["Lift, Drag, Thrust, Roll", "Lift, Drag, Thrust, Weight", "Pitch, Yaw, Roll, Thrust", "Weight, Drag, Thrust, Roll"],
                answer: "Lift, Drag, Thrust, Weight",
                explanation: "การบินของอากาศยานจะอยู่ภายใต้การควบคุมของแรงหลัก 4 แรง ได้แก่ แรงยก (Lift), แรงต้าน (Drag), แรงขับ (Thrust) และแรงโน้มถ่วง (Weight)"
            },
            {
                question: "หากคุณเป็นวิศวกรซ่อมบำรุงอากาศยาน และพบรอยร้าวขนาดเล็กบนปีก คุณจะทำอย่างไรเป็นอันดับแรก?",
                options: ["ไม่สนใจและปล่อยผ่านไป", "บอกให้นักบินทำการบินต่อไป", "บันทึกข้อมูลและรายงานให้ผู้มีอำนาจตัดสินใจ", "ซ่อมแซมเองโดยไม่ปรึกษาใคร"],
                answer: "บันทึกข้อมูลและรายงานให้ผู้มีอำนาจตัดสินใจ",
                explanation: "การรายงานปัญหาเป็นขั้นตอนที่สำคัญที่สุดเพื่อความปลอดภัย เนื่องจากปัญหาเล็กน้อยอาจนำไปสู่เหตุการณ์ร้ายแรงได้"
            },
            {
                question: "ในหน่วยวัดความดันอากาศ 'hPa' หมายถึงอะไร?",

        function showModal(message) {
            if (isModalOpen) return;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            isModalOpen = true;

        function hideModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            isModalOpen = false;
        }

        modalCloseButton.addEventListener('click', hideModal);

        function startTimer() {
            timerElement.textContent = timeRemaining;
            timerElement.classList.remove('timer-glow');
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 10) {
                    timerElement.classList.add('timer-glow');
                } else {
                    timerElement.classList.remove('timer-glow');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function handleTimeUp() {
            if (currentQuestionIndex < questions.length - 1) {
                userAnswers[currentQuestionIndex] = "ไม่ได้ตอบ";
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
                showModal("หมดเวลาแล้ว! คำตอบของคุณสำหรับข้อนี้ถูกข้ามไป");
            } else {
                calculateScore();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = 60;
            startTimer();
        }

        function showQuestion(index) {
            const question = questions[index];
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            questionNumberElement.textContent = `ข้อที่ ${index + 1} จาก ${questions.length}`;

            question.options.forEach(option => {
                const optionWrapper = document.createElement('div');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = option;
                radioInput.id = `option-${option.replace(/\s/g, '-')}`;
                radioInput.className = 'hidden';

                const label = document.createElement('label');
                label.htmlFor = `option-${option.replace(/\s/g, '-')}`;
                label.textContent = option;
                label.className = `block cursor-pointer px-6 py-4 text-lg md:text-xl rounded-full border-2 border-gray-300 transition-colors duration-300 text-gray-800 hover:bg-gray-100 hover:border-gray-400`;

                if (userAnswers[index] === option) {
                    radioInput.checked = true;
                }

                radioInput.addEventListener('change', (e) => {
                    userAnswers[index] = e.target.value;
                });

                optionWrapper.appendChild(radioInput);
                optionWrapper.appendChild(label);
                optionsContainer.appendChild(optionWrapper);
            });

            prevButton.disabled = index === 0;
            if (index === questions.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
            
            const progress = ((index + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                const selectedOption = optionsContainer.querySelector('input[name="answer"]:checked');
                userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);

        function calculateScore() {
            let correctAnswers = 0;
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === question.answer) {
                    correctAnswers++;

            });
            score = correctAnswers;
            showResults();

            } else {
                guidanceMessage = "ไม่ต้องกังวลไปครับ! แบบทดสอบนี้เป็นเพียงส่วนหนึ่งในการสำรวจตัวเอง หากคุณมีความสนใจในสาขานี้จริง คุณสามารถพัฒนาความรู้และทักษะด้านวิศวกรรมการบินได้ด้วยการศึกษาอย่างต่อเนื่อง";
                recommendedMajorsMessage = `คะแนนของคุณ (${score}/${questions.length}) แสดงว่านี่อาจไม่ใช่ความถนัดหลักของคุณในตอนนี้ แต่ถ้าคุณยังสนใจในสายงานนี้ ควรเน้นการศึกษาและฝึกฝนในด้าน <span class="font-bold text-blue-600">ฟิสิกส์, คณิตศาสตร์, และหลักการพื้นฐานของการบิน</span> เพื่อสร้างรากฐานที่แข็งแกร่งครับ`;
            }

            guidanceTextElement.innerHTML = guidanceMessage;
            recommendedMajorsTextElement.innerHTML = recommendedMajorsMessage;

            reviewList.innerHTML = '';
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;
                const reviewItem = document.createElement('div');
                reviewItem.className = `p-4 rounded-xl border ${isCorrect ? 'border-green-400 bg-green-50' : 'border-red-400 bg-red-50'}`;
                reviewItem.innerHTML = `
                    <div class="flex items-center space-x-2 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                            ${isCorrect
                                ? `<path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />`
                                : `<path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />`}
                        </svg>
                        <p class="font-semibold text-lg md:text-xl">ข้อที่ ${index + 1}: ${question.question}</p>
                    </div>
                    <p class="mb-1 text-base md:text-lg">
                        <span class="font-medium">คำตอบของคุณ:</span> <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-bold">${userAnswer || 'ไม่ได้ตอบ'}</span>
                    </p>
                    <p class="text-base md:text-lg">
                        <span class="font-medium">คำตอบที่ถูกต้อง:</span> <span class="text-gray-800 font-bold">${question.answer}</span>
                    </p>
                    ${question.explanation ? `<p class="mt-2 text-sm md:text-base text-gray-600"><strong>เหตุผล:</strong> ${question.explanation}</p>` : ''}
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        startButton.addEventListener('click', () => {
            splashScreen.classList.add('hidden');
            testContainer.classList.remove('hidden');
            userAnswers = Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            showQuestion(currentQuestionIndex);
            resetTimer();
        });

        retakeButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            splashScreen.classList.remove('hidden');
        });

        leaveButtonSplash.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
