<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความถนัดด้านธุรกิจและการจัดการ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PK+Maehongson+Round+Demo&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'PK Maehongson Round Demo', cursive;
            background: linear-gradient(135deg, #f3f4f6, #e9ecef);
            transition: background-color 0.3s ease;
            background-image: url("P5.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'PK Maehongson Round Demo', sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .text-body {
            font-family: 'PK Maehongson Round Demo', cursive;
        }
        .bg-card {
            background: rgba(255, 255, 255, 0.9); /* ทำให้พื้นหลังโปร่งแสงเล็กน้อย */
            border-radius: 2rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-gradient {
            background-image: linear-gradient(to right, #2c3e50, #34495e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            box-shadow: 0 8px 25px -5px rgba(44, 62, 80, 0.5), 0 4px 6px -2px rgba(44, 62, 80, 0.25);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(44, 62, 80, 0.7), 0 6px 12px -3px rgba(44, 62, 80, 0.4);
        }
        .btn-exit {
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            box-shadow: 0 8px 25px -5px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }
        .btn-exit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(239, 68, 68, 0.7), 0 6px 12px -3px rgba(239, 68, 68, 0.4);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            background-color: #cfd8e3;
        }
        input[type="radio"]:checked + label {
            background: linear-gradient(to right, #ecb445, #f5d18c);
            color: white;
            border-color: #ecb445;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px -3px rgba(236, 180, 69, 0.5), 0 4px 6px -2px rgba(236, 180, 69, 0.25);
        }
        label {
            transition: all 0.2s ease;
        }
        label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .timer-glow {
            box-shadow: 0 0 10px 5px #ce0000, 0 0 20px 10px #ce0000;
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Splash Screen -->
    <div id="splash-screen" class="min-h-screen flex items-center justify-center text-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-xl animate-fadeIn">
            <div class="mb-6">
                <!-- SVG Icon for Business theme (Briefcase) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-24 w-24 mx-auto text-[#2c3e50] animate-bounce-slow">
                    <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 011.06 0l4.5 4.5a.75.75 0 01-1.06 1.06l-3.22-3.22V15a.75.75 0 01-1.5 0V4.81L7.03 8.03a.75.75 0 01-1.06-1.06l4.5-4.5z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M2.25 13.5a.75.75 0 00.75.75h12.75a.75.75 0 00.75-.75v-2.25a.75.75 0 00-.75-.75H3a.75.75 0 00-.75.75v2.25z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M16.5 7.5H2.25a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h15c.414 0 .75-.336.75-.75v-8.5a.75.75 0 00-.75-.75H16.5zm-5.25-.75a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5h-2.25a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gradient">แบบทดสอบความถนัดด้านธุรกิจและการจัดการ</h1>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed mb-6">
                มาวัดความสามารถในการวางแผน การจัดการเวลา และการตัดสินใจ เพื่อประเมินความพร้อมสำหรับโลกธุรกิจ
            </p>
            <p class="text-lg md:text-xl text-gray-500 mb-8">ทั้งหมด 30 ข้อ</p>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <button id="startButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-primary">
                    เริ่มต้นทำแบบทดสอบ
                </button>
                <button id="leaveButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-exit">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Test Container -->
    <div id="test-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <div id="progress-container" class="w-full h-3 bg-gray-200 rounded-full mb-6">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-[#2c3e50] to-[#34495e] rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            
            <div class="flex justify-between items-center mb-4 text-lg md:text-xl">
                <p id="question-number" class="text-gray-500"></p>
                <div id="timer" class="text-white bg-gradient-to-r from-[#ce0000] to-[#e64d4d] font-bold text-lg md:text-xl p-2 rounded-full border-2 border-transparent transition-all">
                    60
                </div>
            </div>
            
            <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-6 leading-relaxed"></h2>
            
            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            
            <div class="mt-8 flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
                <button id="prevButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-exit" disabled>
                    &larr; ข้อก่อนหน้า
                </button>
                <button id="nextButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-primary">
                    ข้อต่อไป &rarr;
                </button>
                <button id="submitButton" class="hidden w-full md:w-auto px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-[#2ecc71] to-[#27ae60] rounded-full hover:from-[#27ae60] hover:to-[#1abc9c] transition duration-300 transform hover:scale-105">
                    ส่งคำตอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gradient mb-4">ผลการทดสอบ</h2>
            <p class="text-center text-xl md:text-2xl text-gray-700 mb-6">
                คะแนนของคุณคือ: <span id="score" class="font-bold text-2xl md:text-3xl text-[#2c3e50]"></span>
            </p>
            
            <div id="guidance-section" class="mb-8">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#2c3e50] pb-2">แนวทางการศึกษาและอาชีพ</h3>
                <p id="guidance-text" class="text-xl md:text-xl text-gray-700 leading-relaxed"></p>
            </div>

            <div id="recommended-majors" class="mt-8 text-center bg-gray-100 p-6 rounded-3xl shadow-lg">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">สาขาที่แนะนำ</h3>
                <p id="recommended-majors-text" class="mt-4 text-base md:text-lg text-gray-700">
                </p>
            </div>
            
            <div id="review-section">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#2c3e50] pb-2">สรุปคำตอบ</h3>
                <div id="review-list" class="space-y-4">
                    <!-- Review items will be dynamically inserted here -->
                </div>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="retakeButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-primary text-white">
                    ทำแบบทดสอบอีกครั้ง
                </button>
                <button id="exitButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-exit text-white">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-md transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-xl mb-4"></p>
            <button id="modal-close-button" class="px-4 py-2 bg-gray-800 text-white rounded-md">ปิด</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "ข้อใดคือเป้าหมายหลักของการวางแผนธุรกิจ?",
                options: ["เพิ่มรายได้ให้สูงสุด", "ลดต้นทุนให้มากที่สุด", "กำหนดทิศทางและเป้าหมายในอนาคต", "สร้างความพึงพอใจให้กับลูกค้า"],
                answer: "กำหนดทิศทางและเป้าหมายในอนาคต",
                explanation: "การวางแผนธุรกิจเป็นกระบวนการที่ช่วยให้องค์กรมีทิศทางที่ชัดเจนและสามารถกำหนดเป้าหมายเพื่อนำไปสู่ความสำเร็จได้"
            },
            {
                question: "เครื่องมือใดที่ใช้ในการวิเคราะห์จุดแข็ง จุดอ่อน โอกาส และอุปสรรค?",
                options: ["Gantt Chart", "SWOT Analysis", "Balanced Scorecard", "Porter's Five Forces"],
                answer: "SWOT Analysis",
                explanation: "SWOT Analysis เป็นเครื่องมือที่ใช้ในการประเมินปัจจัยภายใน (จุดแข็ง, จุดอ่อน) และปัจจัยภายนอก (โอกาส, อุปสรรค) ขององค์กร"
            },
            {
                question: "ในกระบวนการตัดสินใจ การระบุทางเลือกที่เหมาะสมที่สุดเรียกว่าอะไร?",
                options: ["การประเมินผล", "การวางแผน", "การเลือกทางเลือก", "การนำไปปฏิบัติ"],
                answer: "การเลือกทางเลือก",
                explanation: "การเลือกทางเลือก (Selection) คือขั้นตอนที่ผู้บริหารต้องเลือกทางเลือกที่ดีที่สุดจากชุดทางเลือกที่ได้พิจารณาแล้ว"
            },
            {
                question: "ข้อใดคือหลักการสำคัญของระบบโลจิสติกส์?",
                options: ["การผลิตจำนวนมาก", "การจัดการการไหลของสินค้า", "การตลาดเชิงรุก", "การบริการหลังการขาย"],
                answer: "การจัดการการไหลของสินค้า",
                explanation: "โลจิสติกส์ (Logistics) คือกระบวนการจัดการการไหลของสินค้า บริการ และข้อมูล ตั้งแต่ต้นทางจนถึงปลายทางอย่างมีประสิทธิภาพ"
            },
            {
                question: "การบริหารเวลาแบบใดที่เน้นการจัดลำดับความสำคัญของงานจากสำคัญมากที่สุดไปน้อยที่สุด?",
                options: ["Pomodoro Technique", "Pareto Principle (80/20 Rule)", "Eisenhower Matrix", "Time Blocking"],
                answer: "Eisenhower Matrix",
                explanation: "Eisenhower Matrix หรือ Priority Matrix เป็นเครื่องมือบริหารเวลาที่แบ่งงานออกเป็น 4 ประเภท คือ สำคัญและเร่งด่วน, สำคัญแต่ไม่เร่งด่วน, ไม่สำคัญแต่เร่งด่วน, และไม่สำคัญและไม่เร่งด่วน"
            },
            {
                question: "การวิเคราะห์ PESTEL ใช้เพื่อประเมินปัจจัยใดบ้างในสภาพแวดล้อมทางธุรกิจ?",
                options: ["ผลิตภัณฑ์, ราคา, สถานที่, การส่งเสริมการขาย", "การเมือง, เศรษฐกิจ, สังคม, เทคโนโลยี, สิ่งแวดล้อม, กฎหมาย", "จุดแข็ง, จุดอ่อน, โอกาส, อุปสรรค", "ผู้บริโภค, คู่แข่ง, พนักงาน, ซัพพลายเออร์"],
                answer: "การเมือง, เศรษฐกิจ, สังคม, เทคโนโลยี, สิ่งแวดล้อม, กฎหมาย",
                explanation: "การวิเคราะห์ PESTEL เป็นกรอบการทำงานสำหรับใช้ในการวิเคราะห์ปัจจัยมหภาคในสภาพแวดล้อมทางธุรกิจ"
            },
            {
                question: "ข้อใดคือหน้าที่หลักของฝ่ายทรัพยากรบุคคล (HR)?",
                options: ["การผลิตสินค้า", "การขายและการตลาด", "การสรรหาและพัฒนาพนักงาน", "การทำบัญชีและการเงิน"],
                answer: "การสรรหาและพัฒนาพนักงาน",
                explanation: "ฝ่ายทรัพยากรบุคคล (Human Resources) มีหน้าที่หลักในการบริหารจัดการพนักงานตั้งแต่การสรรหา ฝึกอบรม และพัฒนาบุคลากร"
            },
            {
                question: "การตลาดแบบ 4P ประกอบด้วยอะไรบ้าง?",
                options: ["Planning, People, Profit, Performance", "Product, Price, Place, Promotion", "Process, Production, Project, People", "Price, Profit, Place, Planning"],
                answer: "Product, Price, Place, Promotion",
                explanation: "การตลาดแบบ 4P เป็นส่วนประกอบหลักของ Marketing Mix ซึ่งประกอบด้วย ผลิตภัณฑ์ (Product), ราคา (Price), สถานที่ (Place) และการส่งเสริมการขาย (Promotion)"
            },
            {
                question: "ข้อใดคือประโยชน์หลักของการมีวิสัยทัศน์ (Vision) และพันธกิจ (Mission) ขององค์กร?",
                options: ["เพื่อให้พนักงานทำงานตามใจตัวเอง", "เพื่อสร้างแรงบันดาลใจและกำหนดทิศทางร่วมกัน", "เพื่อเพิ่มรายได้ในระยะสั้น", "เพื่อลดจำนวนพนักงาน"],
                answer: "เพื่อสร้างแรงบันดาลใจและกำหนดทิศทางร่วมกัน",
                explanation: "วิสัยทัศน์และพันธกิจช่วยสร้างแรงบันดาลใจให้แก่พนักงาน และเป็นเครื่องมือในการสื่อสารเป้าหมายและทิศทางขององค์กร"
            },
            {
                question: "คำว่า 'การจัดการความเสี่ยง' (Risk Management) หมายถึงอะไร?",
                options: ["การหลีกเลี่ยงความเสี่ยงทุกประเภท", "การทำประกันภัย", "การระบุ, ประเมิน, และควบคุมความเสี่ยง", "การลงทุนในธุรกิจที่มีความเสี่ยงสูง"],
                answer: "การระบุ, ประเมิน, และควบคุมความเสี่ยง",
                explanation: "การจัดการความเสี่ยงคือกระบวนการอย่างเป็นระบบในการระบุ วิเคราะห์ ประเมิน และควบคุมความเสี่ยงที่อาจเกิดขึ้น"
            },
            {
                question: "ในด้านโลจิสติกส์ 'Just-in-Time' (JIT) หมายถึงอะไร?",
                options: ["การผลิตสินค้าล่วงหน้าจำนวนมาก", "การจัดการสินค้าคงคลังให้มีน้อยที่สุด", "การจัดส่งสินค้าให้ตรงเวลาเท่านั้น", "การนำเข้าสินค้าจากต่างประเทศ"],
                answer: "การจัดการสินค้าคงคลังให้มีน้อยที่สุด",
                explanation: "JIT เป็นแนวคิดการจัดการที่เน้นการผลิตหรือจัดซื้อสินค้าให้เพียงพอต่อความต้องการในเวลาที่ต้องการ เพื่อลดต้นทุนการเก็บสินค้าคงคลัง"
            },

        const modalCloseButton = document.getElementById('modal-close-button');

        function showModal(message) {
            if (isModalOpen) return;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            isModalOpen = true;
        }

        function hideModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            isModalOpen = false;
        }

        modalCloseButton.addEventListener('click', hideModal);

        function startTimer() {
            timerElement.textContent = timeRemaining;
            timerElement.classList.remove('timer-glow');
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 10) {
                    timerElement.classList.add('timer-glow');
                } else {
                    timerElement.classList.remove('timer-glow');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function handleTimeUp() {
            if (currentQuestionIndex < questions.length - 1) {
                userAnswers[currentQuestionIndex] = "ไม่ได้ตอบ";
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
                showModal("หมดเวลาแล้ว! คำตอบของคุณสำหรับข้อนี้ถูกข้ามไป");
            } else {
                calculateScore();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = 60;
            startTimer();
        }

        function showQuestion(index) {
            const question = questions[index];
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            questionNumberElement.textContent = `ข้อที่ ${index + 1} จาก ${questions.length}`;

            question.options.forEach(option => {
                const optionWrapper = document.createElement('div');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = option;
                radioInput.id = `option-${option.replace(/\s/g, '-')}`;
                radioInput.className = 'hidden';

                const label = document.createElement('label');
                label.htmlFor = `option-${option.replace(/\s/g, '-')}`;
                label.textContent = option;
                label.className = `block cursor-pointer px-6 py-4 text-lg md:text-xl rounded-full border-2 border-gray-300 transition-colors duration-300 text-gray-800 hover:bg-gray-100 hover:border-gray-400`;

                if (userAnswers[index] === option) {
                    radioInput.checked = true;
                }

                radioInput.addEventListener('change', (e) => {
                    userAnswers[index] = e.target.value;
                });

                optionWrapper.appendChild(radioInput);
                optionWrapper.appendChild(label);
                optionsContainer.appendChild(optionWrapper);
            });

            prevButton.disabled = index === 0;
            if (index === questions.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
            
            const progress = ((index + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                const selectedOption = optionsContainer.querySelector('input[name="answer"]:checked');
                userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
                resetTimer();
            }
        });

        function calculateScore() {
            let correctAnswers = 0;
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === question.answer) {
                    correctAnswers++;
                }
            });
            score = correctAnswers;
            showResults();
        }

        submitButton.addEventListener('click', () => {
            const selectedOption = optionsContainer.querySelector('input[name="answer"]:checked');
            userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
            clearInterval(timerInterval);
            calculateScore();
        });

        function showResults() {
            testContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreElement.textContent = `${score} / ${questions.length}`;

            const percentage = (score / questions.length) * 100;
            let guidanceMessage = "";
            let recommendedMajorsMessage = "";

            if (percentage >= 80) {
                guidanceMessage = "เยี่ยมมาก! คุณมีทักษะในการวางแผน การตัดสินใจ และการคิดเชิงกลยุทธ์ที่ยอดเยี่ยม คุณมีแนวโน้มที่จะประสบความสำเร็จในตำแหน่งผู้บริหารหรือผู้ประกอบการ";
                recommendedMajorsMessage = `จากคะแนนของคุณ (${score}/${questions.length}) คุณเหมาะสมอย่างยิ่งสำหรับสาขา <span class="font-bold text-blue-600">ธุรกิจคอมพิวเตอร์</span>, <span class="font-bold text-blue-600">ธุรกิจการบิน</span>, และ <span class="font-bold text-blue-600">โลจิสติกส์</span>`;
                confetti({
                    particleCount: 150,
                    spread: 180,
                    origin: { y: 0.6 }
                });
            } else if (percentage >= 50) {
                guidanceMessage = "ดีมาก! คุณมีความเข้าใจในหลักการบริหารจัดการ แต่ยังสามารถพัฒนาความเฉียบคมในการตัดสินใจและทักษะการวางแผนให้ดียิ่งขึ้นได้";
                recommendedMajorsMessage = `คะแนนของคุณ (${score}/${questions.length}) แสดงว่าคุณมีความสนใจในสายงานนี้ ลองพิจารณาสาขา <span class="font-bold text-blue-600">ธุรกิจคอมพิวเตอร์</span>, <span class="font-bold text-blue-600">ธุรกิจการบิน</span>, และ <span class="font-bold text-blue-600">โลจิสติกส์</span> และฝึกฝนทักษะการจัดการให้มากขึ้นนะครับ`;
            } else {
                guidanceMessage = "ไม่ต้องกังวลไปครับ! แบบทดสอบนี้เป็นเพียงส่วนหนึ่งในการสำรวจตัวเอง หากคุณมีความสนใจในสาขานี้จริง คุณสามารถพัฒนาความถนัดด้านธุรกิจและการจัดการได้ด้วยการฝึกฝนอย่างต่อเนื่อง";
                recommendedMajorsMessage = `คะแนนของคุณ (${score}/${questions.length}) แสดงว่านี่อาจไม่ใช่ความถนัดหลักของคุณในตอนนี้ แต่ถ้าคุณยังสนใจในสายงานนี้ ควรเน้นการศึกษาและฝึกฝนทักษะด้าน <span class="font-bold text-blue-600">การวางแผน, การแก้ปัญหา, และการตัดสินใจ</span> เพื่อเพิ่มศักยภาพของตัวเองครับ`;
            }

            guidanceTextElement.innerHTML = guidanceMessage;
            recommendedMajorsTextElement.innerHTML = recommendedMajorsMessage;

            reviewList.innerHTML = '';
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;
                const reviewItem = document.createElement('div');
                reviewItem.className = `p-4 rounded-xl border ${isCorrect ? 'border-green-400 bg-green-50' : 'border-red-400 bg-red-50'}`;
                reviewItem.innerHTML = `
                    <div class="flex items-center space-x-2 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                            ${isCorrect
                                ? `<path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />`
                                : `<path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />`}
                        </svg>
                        <p class="font-semibold text-lg md:text-xl">ข้อที่ ${index + 1}: ${question.question}</p>
                    </div>
                    <p class="mb-1 text-base md:text-lg">
                        <span class="font-medium">คำตอบของคุณ:</span> <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-bold">${userAnswer || 'ไม่ได้ตอบ'}</span>
                    </p>
                    <p class="text-base md:text-lg">
                        <span class="font-medium">คำตอบที่ถูกต้อง:</span> <span class="text-gray-800 font-bold">${question.answer}</span>
                    </p>
                    ${question.explanation ? `<p class="mt-2 text-sm md:text-base text-gray-600"><strong>เหตุผล:</strong> ${question.explanation}</p>` : ''}
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        startButton.addEventListener('click', () => {
            splashScreen.classList.add('hidden');
            testContainer.classList.remove('hidden');
            userAnswers = Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            showQuestion(currentQuestionIndex);
            resetTimer();
        });

        retakeButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            splashScreen.classList.remove('hidden');
        });

        leaveButtonSplash.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
