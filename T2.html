<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความถนัดด้านการบัญชี</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PK+Maehongson+Round+Demo&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'PK Maehongson Round Demo', cursive;
            background: linear-gradient(135deg, #f3f4f6, #e9ecef);
            transition: background-color 0.3s ease;
            background-image: url("PBan.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'PK Maehongson Round Demo', sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .text-body {
            font-family: 'PK Maehongson Round Demo', cursive;
        }
        .bg-card {
            background: rgba(255, 255, 255, 0.9); /* ทำให้พื้นหลังโปร่งแสงเล็กน้อย */
            border-radius: 2rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-gradient {
            background-image: linear-gradient(to right, #4299E1, #2B6CB0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4299E1, #2B6CB0);
            box-shadow: 0 8px 25px -5px rgba(66, 153, 225, 0.5), 0 4px 6px -2px rgba(66, 153, 225, 0.25);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(66, 153, 225, 0.7), 0 6px 12px -3px rgba(66, 153, 225, 0.4);
        }
        .btn-exit {
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            box-shadow: 0 8px 25px -5px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }
        .btn-exit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(239, 68, 68, 0.7), 0 6px 12px -3px rgba(239, 68, 68, 0.4);
        }
        .btn-red {
            background: linear-gradient(45deg, #ef4444, #b91c1c);
            color: white;
            box-shadow: 0 8px 25px -5px rgba(239, 68, 68, 0.5), 0 4px 6px -2px rgba(239, 68, 68, 0.25);
            transition: all 0.3s ease;
        }
        .btn-red:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(239, 68, 68, 0.7), 0 6px 12px -3px rgba(239, 68, 68, 0.4);
        }
        input[type="radio"]:checked + label {
            background: linear-gradient(to right, #4299E1, #2B6CB0);
            color: white;
            border-color: #4299E1;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px -3px rgba(66, 153, 225, 0.5), 0 4px 6px -2px rgba(66, 153, 225, 0.25);
        }
        label {
            transition: all 0.2s ease;
        }
        label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .timer-glow {
            box-shadow: 0 0 10px 5px #ce0000, 0 0 20px 10px #ce0000;
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Splash Screen -->
    <div id="splash-screen" class="min-h-screen flex items-center justify-center text-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-xl animate-fadeIn">
            <div class="mb-6">
                <!-- SVG Icon for Accounting theme (Calculator) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-24 w-24 mx-auto text-[#4299E1] animate-bounce-slow">
                    <path fill-rule="evenodd" d="M2.555 1.579A1.5 1.5 0 014.055 0h15.89a1.5 1.5 0 011.5 1.5v20.007a1.5 1.5 0 01-1.5 1.5H4.055a1.5 1.5 0 01-1.5-1.5V1.58zM12 4a1.5 1.5 0 00-1.5 1.5V7a1.5 1.5 0 003 0V5.5A1.5 1.5 0 0012 4z" clip-rule="evenodd" />
                    <path d="M5.5 10a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM5.5 13a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM5.5 16a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM8.5 10a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM8.5 13a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM8.5 16a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM11.5 10a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM11.5 13a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM11.5 16a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM14.5 10a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM14.5 13a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM14.5 16a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM17.5 10a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM17.5 13a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5zM17.5 16a.5.5 0 01.5.5v2a.5.5 0 01-1 0v-2a.5.5 0 01.5-.5z" />
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gradient">แบบทดสอบความถนัดด้านการบัญชี</h1>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed mb-6">
                มาสำรวจความเข้าใจในหลักการบัญชีเบื้องต้น
                เพื่อประเมินความพร้อมสำหรับสาขาวิชาบัญชีและการเงิน
            </p>
            <p class="text-lg md:text-xl text-gray-500 mb-8">ทั้งหมด 30 ข้อ</p>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <button id="startButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-primary">
                    เริ่มต้นทำแบบทดสอบ
                </button>
                <button id="leaveButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-exit">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Test Container -->
    <div id="test-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <div id="progress-container" class="w-full h-3 bg-gray-200 rounded-full mb-6">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-[#4299E1] to-[#2B6CB0] rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            
            <div class="flex justify-between items-center mb-4 text-lg md:text-xl">
                <p id="question-number" class="text-gray-500"></p>
                <div id="timer" class="text-white bg-gradient-to-r from-[#ce0000] to-[#e64d4d] font-bold text-lg md:text-xl p-2 rounded-full border-2 border-transparent transition-all">
                    60
                </div>
            </div>
            
            <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-6 leading-relaxed"></h2>
            
            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            
            <div class="mt-8 flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
                <button id="prevButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-red" disabled>
                    &larr; ข้อก่อนหน้า
                </button>
                <button id="nextButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-primary">
                    ข้อต่อไป &rarr;
                </button>
                <button id="submitButton" class="hidden w-full md:w-auto px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-[#2ecc71] to-[#27ae60] rounded-full hover:from-[#27ae60] hover:to-[#1abc9c] transition duration-300 transform hover:scale-105">
                    ส่งคำตอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gradient mb-4">ผลการทดสอบ</h2>
            <p class="text-center text-xl md:text-2xl text-gray-700 mb-6">
                คะแนนของคุณคือ: <span id="score" class="font-bold text-2xl md:text-3xl text-[#4299E1]"></span>
            </p>
            
            <div id="guidance-section" class="mb-8">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#4299E1] pb-2">แนวทางการศึกษาและอาชีพ</h3>
                <p id="guidance-text" class="text-xl md:text-xl text-gray-700 leading-relaxed"></p>
            </div>

            <div id="recommended-majors" class="mt-8 text-center bg-gray-100 p-6 rounded-3xl shadow-lg">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">สาขาที่แนะนำ</h3>
                <p id="recommended-majors-text" class="mt-4 text-base md:text-lg text-gray-700">
                </p>
            </div>
            
            <div id="review-section">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#4299E1] pb-2">สรุปคำตอบ</h3>
                <div id="review-list" class="space-y-4">
                    <!-- Review items will be dynamically inserted here -->
                </div>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="retakeButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-primary text-white">
                    ทำแบบทดสอบอีกครั้ง
                </button>
                <button id="exitButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-exit text-white">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-md transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-xl mb-4"></p>
            <button id="modal-close-button" class="px-4 py-2 bg-gray-800 text-white rounded-md">ปิด</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "สมการบัญชีคือข้อใด?",
                options: ["สินทรัพย์ = หนี้สิน + ส่วนของเจ้าของ", "รายได้ - ค่าใช้จ่าย = กำไร", "สินทรัพย์ - หนี้สิน = ส่วนของเจ้าของ", "หนี้สิน = สินทรัพย์ + ส่วนของเจ้าของ"],
                answer: "สินทรัพย์ = หนี้สิน + ส่วนของเจ้าของ",
                explanation: "สมการบัญชีพื้นฐานแสดงความสัมพันธ์ระหว่างสินทรัพย์ หนี้สิน และส่วนของเจ้าของ"
            },
            {
                question: "ข้อใดคือบัญชีประเภท 'สินทรัพย์'?",
                options: ["เงินกู้ยืม", "ทุน", "ค่าใช้จ่าย", "ที่ดิน"],
                answer: "ที่ดิน",
                explanation: "ที่ดินเป็นทรัพยากรที่ธุรกิจเป็นเจ้าของและควบคุมได้ เพื่อใช้ในการดำเนินงาน"
            },
            {
                question: "ในสมการบัญชี 'เดบิต' (Debit) หมายถึงอะไร?",
                options: ["ด้านซ้ายของสมการ", "ด้านขวาของสมการ", "ด้านการเพิ่มขึ้น", "ด้านการลดลง"],
                answer: "ด้านซ้ายของสมการ",
                explanation: "ในการบัญชีคู่ (Double-entry bookkeeping) เดบิตจะบันทึกที่ด้านซ้ายของบัญชีแยกประเภทเสมอ"
            },
            {
                question: "งบใดที่แสดงรายได้และค่าใช้จ่ายของกิจการในช่วงเวลาหนึ่งๆ?",
                options: ["งบดุล", "งบกำไรขาดทุน", "งบกระแสเงินสด", "งบแสดงการเปลี่ยนแปลงส่วนของเจ้าของ"],
                answer: "งบกำไรขาดทุน",
                explanation: "งบกำไรขาดทุนแสดงผลการดำเนินงานของกิจการ โดยสรุปรายได้และค่าใช้จ่ายในงวดบัญชีนั้น"
            },
            {
                question: "ข้อใดคือวัตถุประสงค์หลักของงบการเงิน?",
                options: ["เพื่อแสดงผลการดำเนินงานและฐานะการเงินของกิจการ", "เพื่อคำนวณภาษี", "เพื่อตัดสินใจลงทุน", "เพื่อวางแผนการตลาด"],
                answer: "เพื่อแสดงผลการดำเนินงานและฐานะการเงินของกิจการ",
                explanation: "งบการเงินเป็นเครื่องมือสำคัญในการสื่อสารข้อมูลทางการเงินของกิจการให้แก่ผู้มีส่วนได้ส่วนเสีย"
            },
            {
                question: "'ค่าใช้จ่ายจ่ายล่วงหน้า' จัดเป็นบัญชีประเภทใด?",
                options: ["หนี้สิน", "รายได้", "สินทรัพย์", "ส่วนของเจ้าของ"],
                answer: "สินทรัพย์",
                explanation: "ค่าใช้จ่ายจ่ายล่วงหน้าคือค่าใช้จ่ายที่จ่ายไปแล้วแต่ยังไม่ได้ใช้ประโยชน์ ถือเป็นสิทธิ์ที่จะได้รับบริการหรือสินค้าในอนาคต"
            },
            {
                question: "บัญชีใดคือบัญชีถาวร (Permanent Account)?",
                options: ["รายได้ค่าบริการ", "ค่าใช้จ่าย", "เงินสด", "เงินถอน"],
                answer: "เงินสด",
                explanation: "บัญชีถาวรเป็นบัญชีที่จะถูกยกยอดไปงวดบัญชีถัดไป ซึ่งได้แก่ สินทรัพย์ หนี้สิน และส่วนของเจ้าของ"
            },
            {
                question: "ข้อใดคือขั้นตอนแรกในวงจรบัญชี (Accounting Cycle)?",
                options: ["การผ่านรายการไปบัญชีแยกประเภท", "การบันทึกรายการในสมุดรายวันทั่วไป", "การจัดทำงบทดลอง", "การวิเคราะห์รายการค้า"],
                answer: "การวิเคราะห์รายการค้า",
                explanation: "ก่อนที่จะบันทึกรายการใดๆ ต้องวิเคราะห์รายการค้าก่อนว่ามีผลกระทบต่อบัญชีใดบ้าง"
            },
            {
                question: "'ค่าเสื่อมราคา' (Depreciation) คืออะไร?",
                options: ["การลดลงของมูลค่าทรัพย์สินถาวรเนื่องจากการใช้งาน", "การขาดทุนจากการขายสินค้า", "การลดลงของมูลค่าเงินลงทุน", "การเพิ่มขึ้นของราคาตลาด"],
                answer: "การลดลงของมูลค่าทรัพย์สินถาวรเนื่องจากการใช้งาน",
                explanation: "ค่าเสื่อมราคาคือการปันส่วนมูลค่าของสินทรัพย์ถาวรตลอดอายุการใช้งาน"
            },
            {
                question: "ในสมการบัญชี 'เครดิต' (Credit) หมายถึงอะไร?",
                options: ["ด้านซ้ายของสมการ", "ด้านขวาของสมการ", "ด้านการเพิ่มขึ้น", "ด้านการลดลง"],
                answer: "ด้านขวาของสมการ",
                explanation: "ในการบัญชีคู่ เครดิตจะบันทึกที่ด้านขวาของบัญชีแยกประเภท"
            },
            {
                question: "หนี้สินไม่หมุนเวียน (Non-current liabilities) คืออะไร?",
                options: ["หนี้สินที่ต้องชำระคืนภายในหนึ่งปี", "หนี้สินที่ต้องชำระคืนเกินกว่าหนึ่งปี", "หนี้สินที่ไม่มีหลักประกัน", "หนี้สินที่ไม่มีดอกเบี้ย"],
                answer: "หนี้สินที่ต้องชำระคืนเกินกว่าหนึ่งปี",
                explanation: "หนี้สินไม่หมุนเวียนคือภาระผูกพันทางการเงินที่คาดว่าจะชำระเกินหนึ่งปีนับจากงบดุล"
            },
            {
                question: "'ลูกหนี้การค้า' (Accounts Receivable) จัดเป็นบัญชีประเภทใด?",
                options: ["หนี้สิน", "ส่วนของเจ้าของ", "รายได้", "สินทรัพย์"],
                answer: "สินทรัพย์",
                explanation: "ลูกหนี้การค้าคือจำนวนเงินที่กิจการมีสิทธิเรียกเก็บจากลูกค้าจากการขายสินค้าหรือบริการ"

        function showModal(message) {
            if (isModalOpen) return;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            isModalOpen = true;

        function hideModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            isModalOpen = false;
        }

        modalCloseButton.addEventListener('click', hideModal);

        function startTimer() {
            timerElement.textContent = timeRemaining;
            timerElement.classList.remove('timer-glow');
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 10) {
                    timerElement.classList.add('timer-glow');
                } else {
                    timerElement.classList.remove('timer-glow');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function handleTimeUp() {
            if (currentQuestionIndex < questions.length - 1) {
                userAnswers[currentQuestionIndex] = "ไม่มีคำตอบ";
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
                showModal("หมดเวลาแล้ว! คำตอบของคุณสำหรับข้อนี้ถูกข้ามไป");
            } else {
                calculateScore();
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeRemaining = 60;
            startTimer();
        }

        function showQuestion(index) {
            const question = questions[index];
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            questionNumberElement.textContent = `ข้อที่ ${index + 1} จาก ${questions.length}`;

            question.options.forEach(option => {
                const optionWrapper = document.createElement('div');
                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = option;
                radioInput.id = `option-${option.replace(/\s/g, '-')}`;
                radioInput.className = 'hidden';

                const label = document.createElement('label');
                label.htmlFor = `option-${option.replace(/\s/g, '-')}`;
                label.textContent = option;

                if (userAnswers[index] === option) {
                    radioInput.checked = true;
                }

                radioInput.addEventListener('change', (e) => {

                optionWrapper.appendChild(radioInput);
                optionWrapper.appendChild(label);
                optionsContainer.appendChild(optionWrapper);

            questions.forEach((question, index) => {

            });
            score = correctAnswers;

                            ${isCorrect
                                ? `<path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />`
                                : `<path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />`}
                        </svg>
                        <p class="font-semibold text-lg md:text-xl">ข้อที่ ${index + 1}: ${question.question}</p>
                    </div>
                    <p class="mb-1 text-base md:text-lg">
                        <span class="font-medium">คำตอบของคุณ:</span> <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-bold">${userAnswer || 'ไม่ได้ตอบ'}</span>
                    </p>
                    <p class="text-base md:text-lg">
                        <span class="font-medium">คำตอบที่ถูกต้อง:</span> <span class="text-gray-800 font-bold">${question.answer}</span>
                    </p>
                    ${question.explanation ? `<p class="mt-2 text-sm md:text-base text-gray-600"><strong>เหตุผล:</strong> ${question.explanation}</p>` : ''}
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        startButton.addEventListener('click', () => {
            splashScreen.classList.add('hidden');
            testContainer.classList.remove('hidden');
            userAnswers = Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            showQuestion(currentQuestionIndex);
            resetTimer();
        });

        retakeButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            splashScreen.classList.remove('hidden');
        });

        leaveButtonSplash.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
