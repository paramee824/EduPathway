<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความถนัดด้านเมคคาทรอนิกส์และหุ่นยนต์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PK+Maehongson+Round+Demo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PK Maehongson Round Demo', cursive;
            background: linear-gradient(135deg, #f3f4f6, #e9ecef);
            transition: background-color 0.3s ease;
            background-image: url("P7.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'PK Maehongson Round Demo', sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .text-body {
            font-family: 'PK Maehongson Round Demo', cursive;
        }
        .bg-card {
            background: rgba(255, 255, 255, 0.9); /* ทำให้พื้นหลังโปร่งแสงเล็กน้อย */
            border-radius: 2rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-gradient {
            background-image: linear-gradient(to right, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(45deg, #f97316, #ea580c);
            box-shadow: 0 8px 25px -5px rgba(249, 115, 22, 0.5), 0 4px 6px -2px rgba(249, 115, 22, 0.25);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(249, 115, 22, 0.7), 0 6px 12px -3px rgba(249, 115, 22, 0.4);
        }
        .btn-exit {
            background: linear-gradient(45deg, #dc2626, #ef4444);
            box-shadow: 0 8px 25px -5px rgba(220, 38, 38, 0.5), 0 4px 6px -2px rgba(220, 38, 38, 0.25);
            transition: all 0.3s ease;
        }
        .btn-exit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(220, 38, 38, 0.7), 0 6px 12px -3px rgba(220, 38, 38, 0.4);
        }
        .btn-prev {
            background: linear-gradient(45deg, #dc2626, #ef4444);
            box-shadow: 0 8px 25px -5px rgba(220, 38, 38, 0.5), 0 4px 6px -2px rgba(220, 38, 38, 0.25);
            transition: all 0.3s ease;
        }
        .btn-prev:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(220, 38, 38, 0.7), 0 6px 12px -3px rgba(220, 38, 38, 0.4);
        }
        .btn-submit {
            background: linear-gradient(45deg, #22c55e, #10b981);
            box-shadow: 0 8px 25px -5px rgba(34, 197, 94, 0.5), 0 4px 6px -2px rgba(34, 197, 94, 0.25);
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px -8px rgba(34, 197, 94, 0.7), 0 6px 12px -3px rgba(34, 197, 94, 0.4);
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            background-color: #cfd8e3;
        }
        input[type="radio"]:checked + label {
            background: linear-gradient(to right, #f97316, #f59e0b);
            color: white;
            border-color: #f97316;
            transform: translateY(-4px);
            box-shadow: 0 8px 15px -3px rgba(245, 158, 11, 0.5), 0 4px 6px -2px rgba(245, 158, 11, 0.25);
        }
        label {
            transition: all 0.2s ease;
        }
        label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .timer-glow {
            box-shadow: 0 0 10px 5px #ce0000, 0 0 20px 10px #ce0000;
            animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <!-- Splash Screen -->
    <div id="splash-screen" class="min-h-screen flex items-center justify-center text-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-xl animate-fadeIn">
            <div class="mb-6">
                <!-- SVG Icon for Mechatronics theme (Cogwheel and Circuit) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-24 w-24 mx-auto text-[#f97316] animate-bounce-slow">
                    <path fill-rule="evenodd" d="M11.54 22.351a.75.75 0 01-.84-.108l-5.322-4.571a3 3 0 01-.84-2.822l.582-2.909c.475-2.375 2.302-4.162 4.67-4.555.244-.041.493-.061.74-.061h.063c.247 0 .496.02.74.061 2.368.393 4.195 2.18 4.67 4.555l.582 2.909a3 3 0 01-.84 2.822l-5.322 4.571a.75.75 0 01-.84.108zM12 21a9 9 0 100-18 9 9 0 000 18z" clip-rule="evenodd" />
                    <path d="M16.5 7.5a.75.75 0 000 1.5h.75a.75.75 0 000-1.5h-.75z" />
                    <path d="M12 7.5a.75.75 0 000 1.5h.75a.75.75 0 000-1.5H12z" />
                    <path d="M7.5 7.5a.75.75 0 000 1.5h.75a.75.75 0 000-1.5h-.75z" />
                    <path d="M16.5 12a.75.75 0 000 1.5h.75a.75.75 0 000-1.5h-.75z" />
                    <path d="M12 12a.75.75 0 000 1.5h.75a.75.75 0 000-1.5H12z" />
                    <path d="M7.5 12a.75.75 0 000 1.5h.75a.75.75 0 000-1.5h-.75z" />
                </svg>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gradient">แบบทดสอบความถนัดด้านเมคคาทรอนิกส์และหุ่นยนต์</h1>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed">
                สำหรับสาขา: ช่างเมคคาทรอนิกส์, ช่างเครื่องมือวัดและควบคุม
            </p>
            <p class="text-xl md:text-2xl text-gray-700 leading-relaxed mb-6">
                วัดความเข้าใจเครื่องกล + อิเล็กทรอนิกส์, การแก้ปัญหาหุ่นยนต์, การอ่านวงจร
            </p>
            <p class="text-lg md:text-xl text-gray-500 mb-8">ทั้งหมด 30 ข้อ</p>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full">
                <button id="startButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-primary">
                    เริ่มต้นทำแบบทดสอบ
                </button>
                <button id="leaveButton" class="flex-1 px-8 py-4 text-xl font-semibold text-white rounded-full transition duration-300 transform hover:scale-105 btn-exit">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Test Container -->
    <div id="test-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <div id="progress-container" class="w-full h-3 bg-gray-200 rounded-full mb-6">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-[#f97316] to-[#ea580c] rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            
            <div class="flex justify-between items-center mb-4 text-lg md:text-xl">
                <p id="question-number" class="text-gray-500"></p>
                <div id="timer" class="text-white bg-gradient-to-r from-[#ce0000] to-[#e64d4d] font-bold text-lg md:text-xl p-2 rounded-full border-2 border-transparent transition-all">
                    60
                </div>
            </div>
            
            <h2 id="question-text" class="text-2xl md:text-3xl font-semibold mb-6 leading-relaxed"></h2>
            
            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            
            <div class="mt-8 flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
                <button id="prevButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-prev" disabled>
                    &larr; ข้อก่อนหน้า
                </button>
                <button id="nextButton" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white rounded-full transform hover:scale-105 btn-primary">
                    ข้อต่อไป &rarr;
                </button>
                <button id="submitButton" class="hidden w-full md:w-auto px-6 py-3 text-lg font-medium text-white btn-submit rounded-full hover:from-[#22c55e] hover:to-[#4ade80] transition duration-300 transform hover:scale-105">
                    ส่งคำตอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="hidden min-h-screen flex items-center justify-center w-full">
        <div class="bg-card p-8 md:p-12 w-full max-w-4xl">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gradient mb-4">ผลการทดสอบ</h2>
            <p class="text-center text-xl md:text-2xl text-gray-700 mb-6">
                คะแนนของคุณคือ: <span id="score" class="font-bold text-2xl md:text-3xl text-[#f97316]"></span>
            </p>
            
            <div id="guidance-section" class="mb-8">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#f97316] pb-2">แนวทางการศึกษาและอาชีพ</h3>
                <p id="guidance-text" class="text-xl md:text-xl text-gray-700 leading-relaxed"></p>
            </div>

            <div id="recommended-majors" class="mt-8 text-center bg-yellow-50 p-6 rounded-3xl shadow-lg">
                <h3 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">สาขาที่แนะนำ</h3>
                <p id="recommended-majors-text" class="mt-4 text-base md:text-lg text-gray-700">
                </p>
            </div>
            
            <div id="review-section">
                <h3 class="text-2xl md:text-3xl font-bold mb-4 border-b-2 border-[#f97316] pb-2">สรุปคำตอบ</h3>
                <div id="review-list" class="space-y-4">
                    <!-- Review items will be dynamically inserted here -->
                </div>
            </div>

            <div class="mt-8 flex justify-center space-x-4">
                <button id="retakeButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-primary text-white">
                    ทำแบบทดสอบอีกครั้ง
                </button>
                <button id="exitButton" class="px-6 py-3 text-lg font-medium rounded-full transform hover:scale-105 btn-exit text-white">
                    ออกจากแบบทดสอบ
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl text-center w-full max-w-md transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-xl mb-4"></p>
            <button id="modal-close-button" class="px-4 py-2 bg-gray-800 text-white rounded-md">ปิด</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "ข้อใดคือองค์ประกอบหลักของระบบเมคคาทรอนิกส์?",
                options: ["เครื่องกล, ไฟฟ้า, การตลาด", "เครื่องกล, อิเล็กทรอนิกส์, คอมพิวเตอร์", "การเงิน, บัญชี, การผลิต", "การจัดการ, การขาย, การบริการ"],
                answer: "เครื่องกล, อิเล็กทรอนิกส์, คอมพิวเตอร์",
                explanation: "เมคคาทรอนิกส์เป็นการบูรณาการของสามสาขาวิชาหลัก ได้แก่ วิศวกรรมเครื่องกล, วิศวกรรมอิเล็กทรอนิกส์ และวิทยาการคอมพิวเตอร์"
            },
            {
                question: "หุ่นยนต์อุตสาหกรรมประเภทใดที่ใช้สำหรับงานเชื่อม, งานหยิบวาง และงานประกอบ?",
                options: ["หุ่นยนต์เคลื่อนที่ (Mobile Robot)", "หุ่นยนต์ร่วมปฏิบัติงาน (Cobot)", "หุ่นยนต์แขนกล (Manipulator)", "หุ่นยนต์บริการ (Service Robot)"],
                answer: "หุ่นยนต์แขนกล (Manipulator)",
                explanation: "หุ่นยนต์แขนกล (Manipulator) หรือที่รู้จักกันทั่วไปว่าหุ่นยนต์อุตสาหกรรม ถูกออกแบบมาเพื่อทำหน้าที่ซ้ำๆ ในสายการผลิต เช่น งานเชื่อม, การหยิบและวางสิ่งของ"
            },
            {
                question: "ข้อใดคือหน้าที่ของ 'เซนเซอร์' (Sensor) ในระบบควบคุม?",
                options: ["แปลงพลังงานไฟฟ้าเป็นพลังงานกล", "แปลงพลังงานกลเป็นพลังงานไฟฟ้า", "ตรวจจับและวัดปริมาณทางกายภาพ", "เป็นหน่วยประมวลผลกลางของระบบ"],
                answer: "ตรวจจับและวัดปริมาณทางกายภาพ",
                explanation: "เซนเซอร์มีหน้าที่หลักในการรับรู้และแปลงปริมาณทางกายภาพ เช่น แสง, อุณหภูมิ, แรงดัน ให้เป็นสัญญาณไฟฟ้าที่ระบบควบคุมสามารถนำไปประมวลผลได้"
            },
            {
                question: "อุปกรณ์ใดที่ทำหน้าที่แปลงสัญญาณไฟฟ้าเป็นพลังงานกลเพื่อขับเคลื่อนส่วนต่างๆ ของหุ่นยนต์?",
                options: ["มอเตอร์", "ตัวต้านทาน", "ตัวเก็บประจุ", "ไดโอด"],
                answer: "มอเตอร์",
                explanation: "มอเตอร์ (Motor) เป็นอุปกรณ์ที่แปลงพลังงานไฟฟ้าให้เป็นพลังงานกลเพื่อสร้างการเคลื่อนที่"
            },
            {
                question: "การเขียนโปรแกรมควบคุมหุ่นยนต์เพื่อให้ทำงานตามลำดับขั้นตอนที่กำหนดเรียกว่าอะไร?",
                options: ["การเขียนโค้ดภาษาซี", "การเขียนโปรแกรมแบบบล็อก", "การเขียนโปรแกรมแบบไพธอน", "การเขียนโปรแกรมแบบลอจิก"],
                answer: "การเขียนโปรแกรมแบบลอจิก",
                explanation: "การเขียนโปรแกรมแบบลอจิกหรือการเขียนโปรแกรมควบคุม (Control Programming) เป็นการกำหนดเงื่อนไขและลำดับการทำงานของหุ่นยนต์"
            },
            {
                question: "หลักการทำงานของ 'ตัวต้านทาน' (Resistor) ในวงจรไฟฟ้าคืออะไร?",
                options: ["ต้านทานการไหลของกระแสไฟฟ้า", "เก็บประจุไฟฟ้า", "ปล่อยประจุไฟฟ้า", "เพิ่มแรงดันไฟฟ้า"],
                answer: "ต้านทานการไหลของกระแสไฟฟ้า",
                explanation: "ตัวต้านทานมีหน้าที่ลดกระแสไฟฟ้าในวงจร"
            },
            {
                question: "อุปกรณ์ใดที่ใช้ควบคุมการทำงานของหุ่นยนต์และอุปกรณ์อัตโนมัติในโรงงานอุตสาหกรรม?",
                options: ["คอมพิวเตอร์ตั้งโต๊ะ", "PLC (Programmable Logic Controller)", "สมาร์ทโฟน", "โทรทัศน์"],
                answer: "PLC (Programmable Logic Controller)",
                explanation: "PLC คืออุปกรณ์คอมพิวเตอร์อุตสาหกรรมที่ถูกออกแบบมาเพื่อควบคุมกระบวนการผลิตอัตโนมัติ"
            },
            {
                question: "การบัดกรี (Soldering) คือกระบวนการใด?",
                options: ["การเชื่อมโลหะด้วยความร้อน", "การประกอบชิ้นส่วนด้วยสกรู", "การยึดชิ้นส่วนอิเล็กทรอนิกส์เข้าด้วยกันด้วยลวดตะกั่ว", "การหลอมพลาสติก"],
                answer: "การยึดชิ้นส่วนอิเล็กทรอนิกส์เข้าด้วยกันด้วยลวดตะกั่ว",
                explanation: "การบัดกรีเป็นเทคนิคการเชื่อมต่อชิ้นส่วนอิเล็กทรอนิกส์บนแผ่นวงจรพิมพ์ด้วยการใช้ลวดบัดกรีหลอมละลาย"
            },
            {
                question: "ข้อใดคือหน่วยวัดความต้านทานไฟฟ้า?",
                options: ["โวลต์ (V)", "แอมแปร์ (A)", "โอห์ม (Ω)", "วัตต์ (W)"],
                answer: "โอห์ม (Ω)",
                explanation: "โอห์ม (Ohm) เป็นหน่วยที่ใช้วัดความต้านทานไฟฟ้า"
            },
            {
                question: "ในวงจรไฟฟ้า อุปกรณ์ใดที่ทำหน้าที่เป็น 'สวิตช์' ที่ถูกควบคุมด้วยไฟฟ้า?",
                options: ["ตัวเก็บประจุ", "ไดโอด", "รีเลย์ (Relay)", "ตัวต้านทาน"],
                answer: "รีเลย์ (Relay)",
                explanation: "รีเลย์เป็นอุปกรณ์ที่ใช้ไฟฟ้าในการควบคุมการเปิดปิดวงจรไฟฟ้า ทำให้สามารถควบคุมวงจรที่มีกำลังสูงได้ด้วยวงจรที่มีกำลังต่ำ"
            },

        function startTimer() {
            timerElement.textContent = timeRemaining;
            timerElement.classList.remove('timer-glow');
            
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 10) {
                    timerElement.classList.add('timer-glow');
                } else {
                    timerElement.classList.remove('timer-glow');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

            if (currentQuestionIndex < questions.length - 1) {

                showQuestion(currentQuestionIndex);
                resetTimer();
                showModal("หมดเวลาแล้ว! คำตอบของคุณสำหรับข้อนี้ถูกข้ามไป");

            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            questionNumberElement.textContent = `ข้อที่ ${index + 1} จาก ${questions.length}`;

                const radioInput = document.createElement('input');
                radioInput.type = 'radio';
                radioInput.name = 'answer';
                radioInput.value = option;
                radioInput.id = `option-${option.replace(/\s/g, '-')}`;
                radioInput.className = 'hidden';

                const label = document.createElement('label');

                label.textContent = option;

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                const selectedOption = optionsContainer.querySelector('input[name="answer"]:checked');
                userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                resetTimer();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
                resetTimer();
            }
        });

        function calculateScore() {
            let correctAnswers = 0;
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === question.answer) {
                    correctAnswers++;
                }
            });
            score = correctAnswers;
            showResults();
        }

        submitButton.addEventListener('click', () => {
            const selectedOption = optionsContainer.querySelector('input[name="answer"]:checked');
            userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
            clearInterval(timerInterval);
            calculateScore();
        });

        function showResults() {
            testContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreElement.textContent = `${score} / ${questions.length}`;

            const percentage = (score / questions.length) * 100;
            let guidanceMessage = "";
            let recommendedMajorsMessage = "";

            if (percentage >= 80) {
                guidanceMessage = "เยี่ยมมาก! คุณมีความเข้าใจในหลักการของเมคคาทรอนิกส์และหุ่นยนต์อย่างยอดเยี่ยม คุณมีแนวโน้มที่จะประสบความสำเร็จในสาขาที่ต้องใช้ความรู้เชิงบูรณาการเช่นนี้";
                recommendedMajorsMessage = `จากคะแนนของคุณ (${score}/${questions.length}) คุณเหมาะสมอย่างยิ่งสำหรับสาขา <span class="font-bold text-orange-600">ช่างเมคคาทรอนิกส์</span> และ <span class="font-bold text-orange-600">ช่างเครื่องมือวัดและควบคุม</span>`;
                confetti({
                    particleCount: 150,
                    spread: 180,
                    origin: { y: 0.6 }
                });
            } else if (percentage >= 50) {
                guidanceMessage = "ดีมาก! คุณมีความเข้าใจพื้นฐานที่ดีในสาขาเมคคาทรอนิกส์และหุ่นยนต์ แต่ยังสามารถพัฒนาความรู้เชิงลึกและทักษะการแก้ปัญหาให้ดียิ่งขึ้นได้";
                recommendedMajorsMessage = `คะแนนของคุณ (${score}/${questions.length}) แสดงว่าคุณมีความสนใจในสายงานนี้ ลองพิจารณาสาขา <span class="font-bold text-orange-600">ช่างเมคคาทรอนิกส์</span> และ <span class="font-bold text-orange-600">ช่างเครื่องมือวัดและควบคุม</span> และฝึกฝนทักษะให้มากขึ้นนะครับ`;
            } else {
                guidanceMessage = "ไม่ต้องกังวลไปครับ! แบบทดสอบนี้เป็นเพียงส่วนหนึ่งในการสำรวจตัวเอง หากคุณมีความสนใจในสาขานี้จริง คุณสามารถพัฒนาความถนัดด้านนี้ได้ด้วยการศึกษาและฝึกฝนอย่างต่อเนื่อง";
                recommendedMajorsMessage = `คะแนนของคุณ (${score}/${questions.length}) แสดงว่านี่อาจไม่ใช่ความถนัดหลักของคุณในตอนนี้ แต่ถ้าคุณยังสนใจในสายงานนี้ ควรเน้นการศึกษาและฝึกฝนทักษะด้าน <span class="font-bold text-orange-600">การเขียนโปรแกรม, การอ่านวงจรไฟฟ้า, และการทำความเข้าใจระบบกลไก</span> เพื่อเพิ่มศักยภาพของตัวเองครับ`;
            }

            guidanceTextElement.innerHTML = guidanceMessage;
            recommendedMajorsTextElement.innerHTML = recommendedMajorsMessage;

            reviewList.innerHTML = '';
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.answer;
                const reviewItem = document.createElement('div');
                reviewItem.className = `p-4 rounded-xl border ${isCorrect ? 'border-green-400 bg-green-50' : 'border-red-400 bg-red-50'}`;
                reviewItem.innerHTML = `
                    <div class="flex items-center space-x-2 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 ${isCorrect ? 'text-green-600' : 'text-red-600'}">
                            ${isCorrect
                                ? `<path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />`
                                : `<path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />`}
                        </svg>
                        <p class="font-semibold text-lg md:text-xl">ข้อที่ ${index + 1}: ${question.question}</p>
                    </div>
                    <p class="mb-1 text-base md:text-lg">
                        <span class="font-medium">คำตอบของคุณ:</span> <span class="${isCorrect ? 'text-green-600' : 'text-red-600'} font-bold">${userAnswer || 'ไม่ได้ตอบ'}</span>
                    </p>
                    <p class="text-base md:text-lg">
                        <span class="font-medium">คำตอบที่ถูกต้อง:</span> <span class="text-gray-800 font-bold">${question.answer}</span>
                    </p>
                    ${question.explanation ? `<p class="mt-2 text-sm md:text-base text-gray-600"><strong>เหตุผล:</strong> ${question.explanation}</p>` : ''}
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        startButton.addEventListener('click', () => {
            splashScreen.classList.add('hidden');
            testContainer.classList.remove('hidden');
            userAnswers = Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            showQuestion(currentQuestionIndex);
            resetTimer();
        });

        retakeButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            splashScreen.classList.remove('hidden');
        });

        leaveButtonSplash.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
